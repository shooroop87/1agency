{% extends 'base/base_projects.html' %}
{% load static i18n %}

{% block content %}
<div class="wrapper ovh">
  <div class="body_content">
    <section class="compare-section pt150 pb100">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb50">
          <h1 class="section-title mb-0">{% trans "Compare Properties" %}</h1>
          <button type="button" class="filters-clear" id="clearCompare" style="display:none;">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
              <path d="M1 1L11 11M11 1L1 11" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            {% trans "Clear all" %}
          </button>
        </div>
        
        <div id="compareEmpty" class="compare-empty text-center py100">
          <span class="flaticon-like" style="font-size:48px;opacity:0.3;"></span>
          <p class="mt20">{% trans "Add properties to compare (max 2)" %}</p>
          <a href="{% url 'projects' %}" class="wdt-button button-cta mt30">
            {% trans "Browse Properties" %}
          </a>
        </div>
        
        <div id="compareTable" class="compare-table" style="display:none;">
          <table>
            <thead id="compareHead"></thead>
            <tbody id="compareBody"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</div>

<style>
/* Clear all button */
.filters-clear {
  display: flex;
  align-items: center;
  gap: 8px;
  background: transparent;
  border: none;
  color: rgba(255,255,255,0.5);
  font-family: 'Manrope', sans-serif;
  font-size: 14px;
  cursor: pointer;
  transition: color 0.2s;
  padding: 0;
}
.filters-clear:hover { color: #EA9278; }

.compare-section { min-height: 60vh; }
.compare-empty { text-align: center; color: rgba(255,255,255,0.5); }

/* Таблица */
.compare-table { 
  width: 100%; 
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}
.compare-table table { 
  width: max-content;
  min-width: 100%;
  border-collapse: collapse;
}
.compare-table th,
.compare-table td {
  padding: 16px 20px;
  vertical-align: top;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

/* Первая колонка - лейблы (фиксированная) */
.compare-label-cell {
  width: 140px;
  min-width: 140px;
  max-width: 140px;
  color: rgba(255,255,255,0.5);
  font-size: 13px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

/* Колонки объектов - ФИКСИРОВАННАЯ ШИРИНА */
.compare-item-cell,
.compare-value-cell {
  width: 280px;
  min-width: 280px;
  max-width: 280px;
}
.compare-value-cell {
  color: #fff;
  font-size: 14px;
}

/* Карточка объекта */
.compare-card {
  text-align: left;
  width: 100%;
}
.compare-card__img {
  position: relative;
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 16px;
  aspect-ratio: 16/10;
  max-width: 280px;
}
.compare-card__img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.compare-card__remove {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 32px;
  height: 32px;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(4px);
  border: none;
  border-radius: 50%;
  color: #fff;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
}
.compare-card__remove:hover {
  background: #F0987D;
}
.compare-card__title {
  font-size: 18px;
  font-weight: 600;
  color: #fff;
  margin-bottom: 4px;
  background: linear-gradient(90deg, #F0987D, #EA9278);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.compare-card__type {
  font-size: 14px;
  color: rgba(255,255,255,0.6);
}

/* Mobile */
@media (max-width: 768px) {
  .compare-label-cell { 
    width: 100px; 
    min-width: 100px;
    max-width: 100px;
    font-size: 12px; 
    padding: 12px 10px; 
  }
  .compare-item-cell,
  .compare-value-cell { 
    width: 200px;
    min-width: 200px;
    max-width: 200px;
    font-size: 13px; 
    padding: 12px 10px; 
  }
  .compare-card__title { font-size: 15px; }
  .compare-card__img { 
    border-radius: 12px;
    max-width: 200px;
  }
}
/* Mobile horizontal scroll */
@media (max-width: 768px) {
  .compare-table {
    margin: 0 -15px;
    padding: 0 15px;
    width: calc(100% + 30px);
  }
  .compare-table table {
    min-width: 500px;
  }
  .compare-label-cell {
    position: sticky;
    left: 0;
    background: #272727;
    z-index: 1;
  }
  .compare-item-cell,
  .compare-value-cell {
    width: 180px;
    min-width: 180px;
    max-width: 180px;
  }
  .compare-card__img {
    max-width: 180px;
  }
}
</style>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/favorites.js' %}"></script>
<script src="{% static 'js/compare.js' %}"></script>
{% endblock %}
