<style>
/* Filters Section */
.filters-section {
  position: relative;
  z-index: 10;
}

.filters-section .container {

}

}

  transition: transform 0.2s;

  position: absolute;
  top: calc(100% + 8px);

  border-radius: 16px;

<script>
document.addEventListener('DOMContentLoaded', function() {
  const isMobile = () => window.innerWidth <= 768;
  
  // –°–æ–∑–¥–∞—ë–º overlay –∏ sheet –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç
  let overlay = document.getElementById('mobileFilterOverlay');
  let sheet = document.getElementById('mobileFilterSheet');
  
  if (!overlay) {
    overlay = document.createElement('div');
    overlay.id = 'mobileFilterOverlay';
    overlay.className = 'mobile-filter-overlay';
    document.body.appendChild(overlay);
  }
  
  if (!sheet) {
    sheet = document.createElement('div');
    sheet.id = 'mobileFilterSheet';
    sheet.className = 'mobile-filter-sheet';
    document.body.appendChild(sheet);
  }
  
  // Filter state
  const filterState = {
    type: [],
    bedrooms: [],
    price: [],
    area: [],
    price_m2: [],
    features: [],
    construction: [],
    ownership: []
  };

  let currentOpenFilter = null;

  // –ó–∞–∫—Ä—ã—Ç–∏–µ
  function closeAllDropdowns() {
    document.querySelectorAll('.filter-dropdown').forEach(d => d.classList.remove('is-open'));
    
    if (isMobile()) {
      overlay.classList.remove('is-active');
      sheet.classList.remove('is-active');
      sheet.innerHTML = '';
      document.body.style.overflow = '';
    }
    
    currentOpenFilter = null;
  }

  // –û—Ç–∫—Ä—ã—Ç–∏–µ dropdown
  function openDropdown(dropdown) {
    const filterName = dropdown.dataset.filter;
    const menu = dropdown.querySelector('.filter-dropdown-menu');
    
    closeAllDropdowns();
    dropdown.classList.add('is-open');
    currentOpenFilter = filterName;
    
    if (isMobile() && menu) {
      // –ö–æ–ø–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤ bottom sheet
      sheet.innerHTML = menu.innerHTML;
      
      // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —á–µ–∫–±–æ–∫—Å–æ–≤
      restoreCheckboxState(sheet, filterName);
      
      // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è –∫ —ç–ª–µ–º–µ–Ω—Ç–∞–º –≤ sheet
      bindSheetEvents(sheet, filterName, dropdown);
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º
      overlay.classList.add('is-active');
      document.body.style.overflow = 'hidden';
      
      // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
      requestAnimationFrame(() => {
        sheet.classList.add('is-active');
      });
    }
  }

  // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è —á–µ–∫–±–æ–∫—Å–æ–≤
  function restoreCheckboxState(container, filterName) {
    const state = filterState[filterName] || [];
    
    // –û–±—ã—á–Ω—ã–µ —á–µ–∫–±–æ–∫—Å—ã
    container.querySelectorAll('.filter-option:not(.filter-option--chip) input[type="checkbox"]').forEach(cb => {
      cb.checked = state.includes(cb.value);
    });
    
    // –ß–∏–ø—ã
    container.querySelectorAll('.filter-option--chip').forEach(chip => {
      const cb = chip.querySelector('input');
      if (state.includes(cb.value)) {
        chip.classList.add('is-selected');
      }
    });
    
    // –ö—Ä—É–∂–∫–∏ bedrooms
    container.querySelectorAll('.bed-circle').forEach(circle => {
      if (state.includes(circle.dataset.value)) {
        circle.classList.add('is-selected');
      }
    });
  }

  // –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π –∫ —ç–ª–µ–º–µ–Ω—Ç–∞–º –≤ sheet
  function bindSheetEvents(container, filterName, dropdown) {
    // –ß–µ–∫–±–æ–∫—Å—ã
    container.querySelectorAll('.filter-option:not(.filter-option--chip) input[type="checkbox"]').forEach(cb => {
      cb.addEventListener('change', function() {
        handleCheckboxChange(this.value, this.checked, filterName, dropdown);
      });
    });
    
    // –ß–∏–ø—ã
    container.querySelectorAll('.filter-option--chip').forEach(chip => {
      chip.addEventListener('click', function(e) {
        e.preventDefault();
        const cb = this.querySelector('input');
        const isSelected = this.classList.toggle('is-selected');
        handleCheckboxChange(cb.value, isSelected, filterName, dropdown);
      });
    });
    
    // –ö—Ä—É–∂–∫–∏ bedrooms
    container.querySelectorAll('.bed-circle').forEach(circle => {
      circle.addEventListener('click', function(e) {
        e.preventDefault();
        const value = this.dataset.value;
        const wasSelected = this.classList.contains('is-selected');
        
        container.querySelectorAll('.bed-circle').forEach(c => c.classList.remove('is-selected'));
        
        if (!wasSelected) {
          this.classList.add('is-selected');
          filterState.bedrooms = [value];
        } else {
          filterState.bedrooms = [];
        }
        
        updatePillState(dropdown);
        applyFilters();
      });
    });
  }

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —á–µ–∫–±–æ–∫—Å–∞
  function handleCheckboxChange(value, isChecked, filterName, dropdown) {
    if (isChecked) {
      if (!filterState[filterName].includes(value)) {
        filterState[filterName].push(value);
      }
    } else {
      filterState[filterName] = filterState[filterName].filter(v => v !== value);
    }
    
    updatePillState(dropdown);
    applyFilters();
  }

  // Toggle dropdown –ø–æ –∫–ª–∏–∫—É –Ω–∞ pill
  document.querySelectorAll('.filter-pill').forEach(pill => {
    pill.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      
      const dropdown = this.closest('.filter-dropdown');
      const wasOpen = dropdown.classList.contains('is-open');
      
      if (wasOpen) {
        closeAllDropdowns();
      } else {
        openDropdown(dropdown);
      }
    });
  });

  // Desktop: —á–µ–∫–±–æ–∫—Å—ã –≤ dropdown –º–µ–Ω—é
  document.querySelectorAll('.filter-dropdown-menu .filter-option:not(.filter-option--chip) input[type="checkbox"]').forEach(cb => {
    cb.addEventListener('change', function() {
      if (isMobile()) return;
      
      const dropdown = this.closest('.filter-dropdown');
      const filterName = dropdown.dataset.filter;
      handleCheckboxChange(this.value, this.checked, filterName, dropdown);
    });
  });

  // Desktop: —á–∏–ø—ã
  document.querySelectorAll('.filter-dropdown-menu .filter-option--chip').forEach(chip => {
    chip.addEventListener('click', function(e) {
      if (isMobile()) return;
      
      e.preventDefault();
      const dropdown = this.closest('.filter-dropdown');
      const filterName = dropdown.dataset.filter;
      const cb = this.querySelector('input');
      const isSelected = this.classList.toggle('is-selected');
      
      handleCheckboxChange(cb.value, isSelected, filterName, dropdown);
    });
  });

  // Desktop: –∫—Ä—É–∂–∫–∏ bedrooms
  document.querySelectorAll('.filter-dropdown-menu .bed-circle').forEach(circle => {
    circle.addEventListener('click', function(e) {
      if (isMobile()) return;
      
      e.preventDefault();
      const dropdown = this.closest('.filter-dropdown');
      const menu = dropdown.querySelector('.filter-dropdown-menu');
      const value = this.dataset.value;
      const wasSelected = this.classList.contains('is-selected');
      
      menu.querySelectorAll('.bed-circle').forEach(c => c.classList.remove('is-selected'));
      
      if (!wasSelected) {
        this.classList.add('is-selected');
        filterState.bedrooms = [value];
      } else {
        filterState.bedrooms = [];
      }
      
      updatePillState(dropdown);
      applyFilters();
    });
  });

  // Ownership pills (–≤—Å–µ–≥–¥–∞ –≤–∏–¥–Ω—ã)
  document.querySelectorAll('.ownership-pill').forEach(pill => {
    pill.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      
      const value = this.dataset.value;
      this.classList.toggle('is-selected');
      
      if (this.classList.contains('is-selected')) {
        if (!filterState.ownership.includes(value)) {
          filterState.ownership.push(value);
        }
      } else {
        filterState.ownership = filterState.ownership.filter(v => v !== value);
      }
      
      applyFilters();
    });
  });

  // –ö–ª–∏–∫ –ø–æ overlay –∑–∞–∫—Ä—ã–≤–∞–µ—Ç
  overlay.addEventListener('click', closeAllDropdowns);

  // –ö–ª–∏–∫ –≤–Ω–µ dropdown (desktop)
  document.addEventListener('click', function(e) {
    if (!isMobile() && !e.target.closest('.filter-dropdown')) {
      closeAllDropdowns();
    }
  });

  // ESC –∑–∞–∫—Ä—ã–≤–∞–µ—Ç
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      closeAllDropdowns();
    }
  });

  // Update pill state
  function updatePillState(dropdown) {
    const filterName = dropdown.dataset.filter;
    const state = filterState[filterName];
    
    const hasValue = Array.isArray(state) && state.length > 0;
    dropdown.classList.toggle('has-value', hasValue);
    
    const pillText = dropdown.querySelector('.pill-text');
    if (pillText) {
      const baseName = pillText.textContent.split(' (')[0];
      pillText.textContent = hasValue ? `${baseName} (${state.length})` : baseName;
    }
  }

  // Clear all
  document.getElementById('clearAllFilters')?.addEventListener('click', function(e) {
    e.preventDefault();
    
    // Reset UI
    document.querySelectorAll('.filter-option input[type="checkbox"]').forEach(cb => cb.checked = false);
    document.querySelectorAll('.filter-option--chip').forEach(chip => chip.classList.remove('is-selected'));
    document.querySelectorAll('.bed-circle').forEach(c => c.classList.remove('is-selected'));
    document.querySelectorAll('.ownership-pill').forEach(p => p.classList.remove('is-selected'));
    document.querySelectorAll('.filter-dropdown').forEach(d => d.classList.remove('has-value'));
    document.querySelectorAll('.pill-text').forEach(pt => {
      pt.textContent = pt.textContent.split(' (')[0];
    });
    
    // Reset state
    Object.keys(filterState).forEach(key => filterState[key] = []);
    
    closeAllDropdowns();
    applyFilters();
  });

  // Apply filters
  function applyFilters() {
    const params = new URLSearchParams();
    
    Object.entries(filterState).forEach(([key, val]) => {
      if (Array.isArray(val) && val.length) {
        params.set(key, val.join(','));
      }
    });

    const grid = document.getElementById('propertiesGrid');
    if (grid) {
      grid.style.opacity = '0.5';
      grid.style.pointerEvents = 'none';
    }

    fetch(`/api/properties/?${params.toString()}`)
      .then(r => r.json())
      .then(data => {
        const count = data.total || data.count || 0;
        document.getElementById('resultsCount').textContent = count;
        if (grid) {
          grid.style.opacity = '1';
          grid.style.pointerEvents = '';
          renderProperties(data.results || []);
        }
      })
      .catch(err => {
        console.error('Filter error:', err);
        if (grid) {
          grid.style.opacity = '1';
          grid.style.pointerEvents = '';
        }
      });
  }

  // Render properties
  function renderProperties(properties) {
    const grid = document.getElementById('propertiesGrid');
    if (!grid) return;
    
    if (!properties.length) {
      grid.innerHTML = '<div class="no-results"><p>No properties found</p></div>';
      return;
    }
    
    grid.innerHTML = properties.map(p => `
      <div class="property-card" data-id="${p.id}">
        <img src="${p.image || '/static/images/placeholder.jpg'}" alt="${p.title}">
        <h3>${p.title}</h3>
        <p>${p.location}</p>
      </div>
    `).join('');
  }

  // Initial load
  applyFilters();
});
</script>
