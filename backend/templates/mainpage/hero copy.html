{% load static %}
<section class="home-banner-style1 p0" id="hero">
  <div class="home-style1">
    
    <!-- Hero fixed wrapper -->
    <div class="hero-section-desktop is-fixed">
      <div class="hero-contain u-container">
        
        <!-- Grid только с изображениями (2 колонки) -->
        <div class="hero-grid u-grid-custom">
          
          <!-- Колонка 1 - Изображения -->
          <div class="hero-col u-column-6">
            <div class="hero-content-wrap">
              <div class="hero-grid-item-top">
                <div class="g-visual-wrap">
                  <img src="{% static 'images/hero/hero1.png' %}" alt="" class="g-visual-img">
                </div>
              </div>
              <div class="hero-grid-item-bottom">
                <div class="g-visual-wrap">
                  <img src="{% static 'images/hero/hero1-alt.png' %}" alt="" class="g-visual-img">
                </div>
              </div>
            </div>
          </div>

          <!-- Колонка 2 - Изображения -->
          <div class="hero-col u-column-6">
            <div class="hero-content-wrap">
              <div class="hero-grid-item-top">
                <div class="g-visual-wrap">
                  <img src="{% static 'images/hero/hero2.png' %}" alt="" class="g-visual-img">
                </div>
              </div>
              <div class="hero-grid-item-bottom">
                <div class="g-visual-wrap">
                  <img src="{% static 'images/hero/hero2-alt.png' %}" alt="" class="g-visual-img">
                </div>
              </div>
            </div>
          </div>
          
        </div>

        <!-- Navigation wrapper - лого, меню, кнопки на одной линии -->
        <div class="nav-wrap">
          <div class="nav-contain">
            
            <!-- Лого слева -->
            <div class="hero-brand">
              <img class="hero-mark" width="51" height="101" 
                   src="https://andreyegorov.com/luxreal/wp-content/uploads/2025/10/479ca7c85bb1e2e8fdf70efdeb5d0b6e.png" alt="">
              <div class="hero-name">One Agency</div>
            </div>
            <!-- Меню по центру -->
            <nav class="hero-nav">
              <a href="#projects">Our projects</a>
              <a href="#about">About us</a>
              <a href="#concierge">Concierge Service</a>
              <a href="{% url 'about' %}">About Bali</a>
              <a href="#faq">FAQ</a>
              <a href="#contacts">Contacts</a>
            </nav>
            
            <!-- Кнопки справа -->
            <div class="hero-cta">
              <a href="#" class="favorites-btn" aria-label="Favorites">
                <span class="flaticon-like"></span>
              </a>
              <a class="button-cta" href="#contact">
                <span>Order a call</span>
                <span class="arrow-icon">→</span>
              </a>
            </div>
            
          </div>
        </div>

        <!-- Bottom left -->
        <div class="hero-label-left is-desktop">
          <div class="hero-scroll">
            <span>Scroll down</span>
            <span class="partners-dot"></span>
          </div>
        </div>
        
        <!-- Bottom right -->
        <div class="hero-label-right is-desktop">
          <h2 class="hero-kicker">Sale of real estate<br>and land plots in Bali</h2>
        </div>
        
      </div>
    </div>
    
    <!-- Spacer для скролла -->
    <div hero-scrolltrigger class="hero-spacer"></div>
    
  </div>
</section>
<style>
:root {
  --grid-12: repeat(12, 1fr);
  --size--0rem: 0rem;
}

/* Container */
.u-container {
  max-width: 1440px;
  margin: 0 auto;
  padding: 0 40px;
}

/* Hero section (ВАЖНО: БЕЗ position: fixed) */
.hero-section-desktop {
  position: relative;
  width: 100%;
  height: 100vh;
  z-index: 1;
}

/* Если в разметке есть .is-fixed — не трогаем позиционирование */
.hero-section-desktop.is-fixed {
  /* модификатор, можно добавить стили, но НЕ position */
}

.hero-contain {
  width: 100%;
  height: 100vh;
  background: #272727;
  position: relative;
}

/* Grid system - 2 колонки по 6 */
.u-grid-custom {
  grid-column-gap: 20px;
  grid-row-gap: var(--size--0rem);
  grid-template-rows: auto;
  grid-auto-columns: minmax(0, 1fr);
  display: grid;
}

.hero-grid.u-grid-custom {
  grid-template-columns: var(--grid-12);
  width: 100%;
  padding-top: 47px;
}

.u-column-6 {
  grid-column: span 6;
}

/* Колонки */
.hero-col {
  position: relative;
}

.hero-content-wrap {
  position: relative;
  width: 100%;
  height: 440px;
  border-radius: 30px;
  overflow: hidden;
}

/* Top и Bottom части */
.hero-grid-item-top,
.hero-grid-item-bottom {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}

.hero-grid-item-bottom {
  clip-path: polygon(-5% 100%, 105% 100%, 105% 100%, -5% 100%);
  z-index: 2;
}

.g-visual-wrap {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}

.g-visual-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Navigation wrapper — изначально внутри hero, потом ScrollTrigger сделает fixed */
.nav-wrap {
  position: absolute;
  left: 0;
  top: 520px;
  width: 100%;
  z-index: 10;
  transition: all 0.3s ease;
}

.nav-contain {
  width: 100%;
  max-width: 1440px;
  margin: 0 auto;
  padding: 0 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Logo слева */
.hero-brand {
  display: flex;
  align-items: center;
  gap: 15px;
}

.hero-mark {
  width: 51px;
  height: 101px;
  object-fit: contain;
}

.hero-name {
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 50px;
  line-height: 89%;
  letter-spacing: -0.04em;
  background: linear-gradient(
    90deg,
    #F0987D 0%,
    #CE7F63 16.83%,
    #FFBEA4 28.85%,
    #CF795F 60.1%,
    #FFAC93 69.71%,
    #D7785B 83.65%,
    #EA9278 97.12%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Navigation по центру */
.hero-nav {
  display: flex;
  align-items: center;
  gap: 25px;
}

.hero-nav a {
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 15px;
  line-height: 120%;
  color: #FFFFFF;
  text-decoration: none;
  transition: opacity 0.3s;
  white-space: nowrap;
}

.hero-nav a:hover {
  opacity: 0.7;
}

/* CTA buttons справа */
.hero-cta {
  display: flex;
  align-items: center;
  gap: 10px;
}

.favorites-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 35px;
  height: 35px;
  background: rgba(255, 255, 255, 0.08);
  border: 0.25px solid #656565;
  box-shadow: 2px 1px 7.6px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(1.26px);
  border-radius: 25px;
}

.button-cta {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 3px;
  padding: 7px 15px;
  background: rgba(255, 255, 255, 0.08);
  box-shadow: 2px 1px 7.6px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(1.26px);
  border-radius: 25px;
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 12px;
  color: #FFFFFF;
  text-decoration: none;
  transition: all 0.3s;
}

.button-cta:hover {
  background: rgba(255, 255, 255, 0.15);
}

.arrow-icon {
  transform: rotate(-45deg);
  display: inline-block;
}

/* Labels */
.hero-label-left.is-desktop {
  position: absolute;
  left: 39px;
  bottom: 40px;
  z-index: 10;
}

.hero-scroll {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
  font-size: 12px;
  font-family: 'Manrope', sans-serif;
}

.scroll-dot {
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  margin-top: 8px;
}

.hero-label-right.is-desktop {
  position: absolute;
  right: 64px;
  bottom: 40px;
  z-index: 10;
}

.hero-kicker {
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 32px;
  line-height: 120%;
  color: white;
  margin: 0;
}

/* Состояние, когда меню прилипло к верху (ScrollTrigger добавляет .is-sticky + меняет position через JS) */
.nav-wrap.is-sticky {
  background: rgba(39, 39, 39, 0.95);
  backdrop-filter: blur(10px);
  padding: 20px 0;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.nav-wrap.is-sticky .nav-contain {
  max-width: 1440px;
}

.nav-wrap.is-sticky .hero-mark {
  width: 22px;
  height: 44px;
}

.nav-wrap.is-sticky .hero-name {
  font-size: 32px;
}

/* Spacer — задаёт длину пина hero */
.hero-spacer {
  height: 200vh;
  width: 100%;
}
</style>


<script>
  gsap.registerPlugin(ScrollTrigger);

  (function() {
    const heroSection = document.querySelector('.hero-section-desktop');
    const bottomItems = document.querySelectorAll('.hero-grid-item-bottom');
    const spacer      = document.querySelector('.hero-spacer');
    const navWrap     = document.querySelector('.nav-wrap');
    
    if (!heroSection || !spacer) return;

    // Пинним весь hero-блок
    ScrollTrigger.create({
      trigger: heroSection,
      start: "top top",
      end: () => spacer.offsetHeight,   // сколько «прокручиваем» hero
      pin: heroSection,                 // ВАЖНО: пинним .hero-section-desktop, а не fixed-элемент
      pinSpacing: false
    });

    // Скролл картинок (нижний слой поднимается, как у dhk)
    bottomItems.forEach(item => {
      gsap.fromTo(
        item,
        { clipPath: 'polygon(-5% 100%, 105% 100%, 105% 100%, -5% 100%)' },
        {
          clipPath: 'polygon(-5% 0%, 105% 0%, 105% 0%, -5% 0%)',
          ease: "none",
          scrollTrigger: {
            trigger: heroSection,
            start: "top top",
            end: () => spacer.offsetHeight * 0.5,
            scrub: true
          }
        }
      );
    });

    // Липкое меню (как у dhk: сначала сидит в hero, потом прилипает к верху)
    ScrollTrigger.create({
      trigger: spacer,
      start: "top top+=520",          // момент, когда меню доезжает до верха
      end: "bottom top",
      onEnter() {
        navWrap.classList.add('is-sticky');
        gsap.to(navWrap, {
          position: 'fixed',
          top: 0,
          duration: 0.3
        });
      },
      onEnterBack() {
        navWrap.classList.add('is-sticky');
        gsap.to(navWrap, {
          position: 'fixed',
          top: 0,
          duration: 0.3
        });
      },
      onLeaveBack() {
        navWrap.classList.remove('is-sticky');
        gsap.to(navWrap, {
          position: 'absolute',
          top: 520,
          duration: 0.3
        });
      }
    });
  })();
</script>
