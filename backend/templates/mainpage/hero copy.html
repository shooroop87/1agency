{% load static %}
<section class="home-banner-style1 p0" id="hero">
  <div class="home-style1">
    <div class="container">
      <div class="row">
        <div class="col-xl-11 mx-auto">
          
          <!-- Контейнер для скролла -->
          <div class="hero-stage">
            <div class="hero-sticky">
              
              <!-- Две карточки с фото -->
              <div class="hero-tiles">
                <figure class="hero-tile">
                  <img class="hero-img img-a" src="{% static 'images/hero/hero1.png' %}" alt="Bali volcano">
                  <img class="hero-img img-b" src="{% static 'images/hero/hero1-alt.png' %}" alt="">
                </figure>
                
                <figure class="hero-tile">
                  <img class="hero-img img-a" src="{% static 'images/hero/hero2.png' %}" alt="Surfer">
                  <img class="hero-img img-b" src="{% static 'images/hero/hero2-alt.png' %}" alt="">
                </figure>
              </div>

              <!-- Центр: лого, меню, кнопки -->
              <div class="hero-controls">
                <div class="hero-brand">
                  <img class="hero-mark" width="51" height="101" 
                       src="https://andreyegorov.com/luxreal/wp-content/uploads/2025/10/479ca7c85bb1e2e8fdf70efdeb5d0b6e.png" alt="">
                  <div class="hero-name">One Agency</div>
                </div>
                
                <nav class="hero-nav">
                  <a href="#projects">Our projects</a>
                  <a href="#about">About us</a>
                  <a href="#concierge">Concierge Service</a>
                  <a href="#about-bali">About Bali</a>
                  <a href="#faq">FAQ</a>
                  <a href="#contacts">Contacts</a>
                </nav>
                
                <div class="hero-cta">
                  <a href="#" class="favorites-btn" aria-label="Favorites">
                    <span class="flaticon-like"></span>
                  </a>
                  <a class="wdt-button button-cta" href="#contact">
                    Order a call
                  </a>
                </div>
              </div>

              <!-- Низ: скролл и заголовок -->
              <div class="hero-bottom">
                <div class="hero-scroll">
                  <span>Scroll down</span>
                  <span class="scroll-dot"></span>
                </div>
                <h2 class="hero-kicker">Sale of real estate<br>and land plots in Bali</h2>
              </div>
              
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</section>
<style>
/* Hero fixed container */
.hero-stage {
  position: relative;
  height: 300vh; /* пространство для скролла */
}

.hero-sticky {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 40px 0;
  z-index: 100;
  transition: padding 0.6s ease;
}

.hero-sticky.is-compact {
  padding: 20px 0;
}

/* Tiles container */
.hero-tiles {
  display: flex;
  gap: 20px;
  justify-content: center;
  padding: 0 40px;
  transition: all 0.6s ease;
}

.hero-sticky.is-compact .hero-tiles {
  opacity: 0;
  pointer-events: none;
  transform: translateY(-20px);
}

.hero-tile {
  position: relative;
  border-radius: 24px;
  overflow: hidden;
  margin: 0;
}

.hero-name {
  line-height: 1.2!important;
}

/* Images with clip-path animation */
.hero-img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: none;
}

.hero-img.img-a {
  z-index: 2;
  clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
}

.hero-img.img-b {
  z-index: 1;
}

/* Controls center */
.hero-controls {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  gap: 40px;
  transition: all 0.6s ease;
}

.hero-sticky.is-compact .hero-controls {
  padding: 10px 40px;
}

.hero-brand {
  display: flex;
  align-items: center;
  gap: 15px;
}

.hero-nav {
  display: flex;
  gap: 30px;
  transition: opacity 0.3s ease;
}

.hero-sticky.is-compact .hero-nav {
  opacity: 0;
}

.hero-nav a {
  color: white;
  text-decoration: none;
  font-size: 14px;
}

/* Bottom section */
.hero-bottom {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  padding: 0 40px;
  transition: all 0.6s ease;
}

.hero-sticky.is-compact .hero-bottom {
  opacity: 0;
  transform: translateY(20px);
}

.hero-kicker {
  color: white;
  font-size: 32px;
  margin: 0;
}

.hero-scroll {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
  font-size: 12px;
}

.scroll-dot {
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  margin-top: 8px;
}

/* Sticky menu when scrolled */
.hero-controls.is-sticky {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.95);
  backdrop-filter: blur(10px);
  z-index: 1000;
  padding: 15px 40px;
  animation: slideDown 0.3s ease;
}

@keyframes slideDown {
  from {
    transform: translateY(-100%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}
</style>
<script>
(function() {
  const stage = document.querySelector('#hero .hero-stage');
  const sticky = document.querySelector('#hero .hero-sticky');
  const tiles = document.querySelectorAll('#hero .hero-tile');
  const controls = document.querySelector('#hero .hero-controls');
  
  if (!stage || !sticky || !tiles.length) return;
  
  let isScrollingHero = true;
  let hasCompletedHeroScroll = false;
  
  function tick() {
    const vh = window.innerHeight;
    const total = stage.offsetHeight - vh;
    const scrolled = Math.min(Math.max(-stage.getBoundingClientRect().top, 0), total);
    const progress = total ? (scrolled / total) : 0;
    
    // Первая половина (0-0.5): анимация картинок
    const imageProgress = Math.min(progress / 0.5, 1);
    
    // Анимируем изображения через clip-path
    tiles.forEach(tile => {
      const imgA = tile.querySelector('.img-a');
      if (imgA) {
        const clipValue = 100 - (imageProgress * 100);
        imgA.style.clipPath = `polygon(0% 0%, 100% 0%, 100% ${clipValue}%, 0% ${clipValue}%)`;
      }
    });
    
    // При progress > 0.5 начинаем компактить hero
    if (progress > 0.5) {
      const compactProgress = (progress - 0.5) / 0.5;
      
      if (compactProgress > 0.3) {
        sticky.classList.add('is-compact');
      }
      
      // При progress > 0.8 отпускаем скролл страницы
      if (progress > 0.85 && !hasCompletedHeroScroll) {
        hasCompletedHeroScroll = true;
        isScrollingHero = false;
        
        // Делаем меню sticky
        controls.classList.add('is-sticky');
        
        // Освобождаем hero-sticky
        setTimeout(() => {
          sticky.style.position = 'absolute';
          sticky.style.top = (total) + 'px';
        }, 100);
      }
    } else {
      sticky.classList.remove('is-compact');
    }
    
    // Определяем, находимся ли мы в зоне hero
    const stageRect = stage.getBoundingClientRect();
    isScrollingHero = stageRect.top < 0 && stageRect.bottom > vh && !hasCompletedHeroScroll;
  }
  
  // Предотвращаем стандартный скролл во время анимации hero
  function preventScroll(e) {
    if (isScrollingHero && !hasCompletedHeroScroll) {
      e.preventDefault();
      return false;
    }
  }
  
  // Инициализация
  tick();
  
  // События скролла
  let ticking = false;
  window.addEventListener('scroll', () => {
    if (!ticking) {
      window.requestAnimationFrame(() => {
        tick();
        ticking = false;
      });
      ticking = true;
    }
  }, { passive: true });
  
  window.addEventListener('resize', tick);
  
  // Плавный скролл для hero (опционально)
  let targetScroll = 0;
  let currentScroll = 0;
  
  window.addEventListener('wheel', (e) => {
    if (isScrollingHero && !hasCompletedHeroScroll) {
      e.preventDefault();
      targetScroll += e.deltaY * 0.5;
      targetScroll = Math.max(0, Math.min(targetScroll, stage.offsetHeight - window.innerHeight));
      window.scrollTo(0, targetScroll);
    }
  }, { passive: false });
  
})();
</script>
