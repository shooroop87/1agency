<section class="home-banner-style1 p0" id="hero">
  <div class="home-style1">
    
    <!-- Hero wrapper (NOT fixed, ScrollTrigger will pin it) -->
    <div class="hero-section-desktop is-fixed">
      <div class="hero-contain u-container">
        
        <!-- Grid with images (3 columns) -->
        <div class="hero-grid u-grid-custom">
          
          <!-- Card 1 -->
          <div class="hero-col">
            <div class="hero-content-wrap">

            </div>
          </div>

          <!-- Card 2 -->
          <div class="hero-col">
            <div class="hero-content-wrap">
              <div class="hero-grid-item-top">
                <div class="g-visual-wrap">
                  <img src="{% static 'images/hero/hero1.png' %}" alt="" class="g-visual-img">
                </div>
              </div>

                <div class="g-visual-wrap">

            </div>
          </div>

                </div>
              </div>
              <div class="hero-grid-item-bottom">

            </div>
          </div>

          <div class="nav-contain">

        </div>

</section>

<!-- Callback Modal -->
<div id="callbackModal" class="callback-modal">
  <div class="callback-modal__overlay"></div>
  <div class="callback-modal__content">
    <button class="callback-modal__close">
      <svg width="21" height="21" viewBox="0 0 21 21" fill="none">
        <path d="M5.5 5.5L15.5 15.5M15.5 5.5L5.5 15.5" stroke="white" stroke-width="1"/>
      </svg>
    </button>

    <h2 class="callback-modal__title">Request a callback using this form</h2>

    <form class="callback-form" id="callbackForm">
      <div class="callback-form__field">
        <input type="text" name="name" placeholder="Your name" required>
      </div>

      <div class="callback-form__field">
        <input type="tel" name="phone" placeholder="Your WhatsApp or phone number" required>
      </div>

      <div class="callback-form__checkbox">
        <label>
          <input type="checkbox" name="privacy" required>
          <span class="checkbox-custom"></span>
          <span class="checkbox-text">I agree to the terms of the Privacy Policy</span>
        </label>
      </div>

      <button type="submit" class="callback-form__submit">
        Send
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M3 8H13M13 8L8 3M13 8L8 13" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </form>
  </div>
</div>

<style>
:root {
  --grid-12: repeat(12, 1fr);
  --size--0rem: 0rem;
}

/* Container */
.u-container {
  max-width: 1440px;
  margin: 0 auto;
  padding: 0 40px;
}

/* Hero section (NOT fixed, ScrollTrigger will pin it) */
.hero-section-desktop {
  position: relative;
  width: 100%;
  height: 100vh;
  z-index: 1;
}

/* Hero background wrapper */
.hero-contain {
  width: 100%;
  height: 100vh;
  position: relative;
}

/* Hero grid wrapper */
.hero-grid {
  width: 100%;
  padding-top: 47px;
}

/* 3 cards in a row, 20px gaps, inside 1440px container */
.u-grid-custom {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  column-gap: 20px;
  row-gap: 20px;
}

/* Column: center card within column */
.hero-col {
  position: relative;
  display: flex;
  justify-content: center;
}

/* Card */
.hero-content-wrap {
  position: relative;
  width: 100%;
  max-width: 440px;
  height: 440px;
  max-height: 440px;
  border-radius: 30px;
  overflow: hidden;
}

/* Top / bottom layers for image scroll effect */
.hero-grid-item-top,
.hero-grid-item-bottom {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}

.hero-grid-item-bottom {
  clip-path: polygon(-5% 100%, 105% 100%, 105% 100%, -5% 100%);
  z-index: 2;
}

.g-visual-wrap {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}

.g-visual-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Navigation wrapper (initially inside hero, then ScrollTrigger makes it fixed) */
.nav-wrap {
  position: absolute;
  left: 0;
  top: 520px;
  width: 100%;
  z-index: 10;
  transition: all 0.3s ease;
}

.nav-contain {
  width: 100%;
  max-width: 1440px;
  margin: 0 auto;
  padding: 0 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Logo left */
.hero-brand {
  display: flex;
  align-items: center;
  gap: 15px;
}

.hero-mark {
  width: 51px;
  height: 101px;
  object-fit: contain;
}

.hero-name {
  font-family: 'Manrope', sans-serif;
  line-height: 1.3 !important;
  font-weight: 600;
  font-size: 50px;
  line-height: 89%;
  letter-spacing: -0.04em;
  background: linear-gradient(
    90deg,
    #F0987D 0%,
    #CE7F63 16.83%,
    #FFBEA4 28.85%,
    #CF795F 60.1%,
    #FFAC93 69.71%,
    #D7785B 83.65%,
    #EA9278 97.12%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Navigation center */
.hero-nav {
  display: flex;
  align-items: center;
  gap: 25px;
}

.hero-nav a {
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 15px;
  line-height: 120%;
  color: #FFFFFF;
  text-decoration: none;
  transition: opacity 0.3s;
  white-space: nowrap;
}

.hero-nav a:hover {
  opacity: 0.7;
}

/* CTA right */
.hero-cta {
  display: flex;
  align-items: center;
  gap: 10px;
}

.favorites-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 35px;
  height: 35px;
  background: rgba(255, 255, 255, 0.08);
  border: 0.25px solid #656565;
  box-shadow: 2px 1px 7.6px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(1.26px);
  border-radius: 25px;
}

/* Labels */
.hero-label-left.is-desktop {
  position: absolute;
  left: 39px;
  bottom: 40px;
  z-index: 10;
}

.hero-scroll {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
  font-family: 'Manrope', sans-serif;
  font-style: normal;
  font-weight: 600;
  font-size: 15px;
  line-height: 120%;
  gap: 5px;
}

.scroll-dot {
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  margin-top: 8px;
}

.hero-label-right.is-desktop {
  position: absolute;
  left: 500px;
  bottom: 40px;
  z-index: 10;
}

.hero-kicker {
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 32px;
  line-height: 120%;
  color: white;
  margin: 0;
}

/* Sticky nav state (class is added by ScrollTrigger in JS) */
.nav-wrap.is-sticky {
  background: rgba(39, 39, 39, 0.95);
  backdrop-filter: blur(10px);
  padding: 20px 0;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.nav-wrap.is-sticky .nav-contain {
  max-width: 1440px;
}

.nav-wrap.is-sticky .hero-mark {
  width: 22px;
  height: 44px;
}

.nav-wrap.is-sticky .hero-name {
  font-size: 32px;
}

/* Spacer defines how long hero is pinned */
.hero-spacer {
  height: 200vh;
  width: 100%;
}

/* Callback Modal */
.callback-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
  display: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.callback-modal.is-active {
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 1;
}

.callback-modal__overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(8px);
}

.callback-modal__content {
  position: relative;
  width: 442px;
  max-width: 95%;
  background: #3A3A3A;
  border-radius: 30px;
  padding: 50px 40px 40px;
  z-index: 1;
}

.callback-modal__close {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 21px;
  height: 21px;
  background: transparent;
  border: none;
  cursor: pointer;
  z-index: 10;
  padding: 0;
  transition: transform 0.2s;
}



.callback-modal__title {
  font-family: 'Manrope', sans-serif;
  font-weight: 400;
  font-size: 20px;
  line-height: 130%;
  color: #FFFFFF;
  margin: 0 0 30px;
  text-align: center;
}

.callback-form__field {
  margin-bottom: 15px;
}

.callback-form__field input {
  width: 100%;
  height: 50px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 50px;
  border: none;
  padding: 0 25px;
  font-family: 'Manrope', sans-serif;
  font-weight: 400;
  font-size: 14px;
  color: #000;
}

.callback-form__field input::placeholder {
  color: rgba(0, 0, 0, 0.5);
}

.callback-form__checkbox {
  margin: 20px 0 25px;
}

.callback-form__checkbox label {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  font-family: 'Manrope', sans-serif;
  font-weight: 400;
  font-size: 13px;
  color: #FFFFFF;
}

.callback-form__checkbox input[type="checkbox"] {
  display: none;
}

.checkbox-custom {
  position: relative;
  width: 18px;
  height: 18px;
  border: 1.5px solid rgba(255, 255, 255, 0.6);
  border-radius: 4px;
  flex-shrink: 0;
  transition: all 0.3s;
}

.callback-form__checkbox input[type="checkbox"]:checked + .checkbox-custom {
  background: linear-gradient(90deg, #F0987D 0%, #CE7F63 16.83%, #FFBEA4 28.85%, #CF795F 60.1%, #FFAC93 69.71%, #D7785B 83.65%, #EA9278 97.12%);
  border-color: transparent;
}

.callback-form__checkbox input[type="checkbox"]:checked + .checkbox-custom::after {
  content: '✓';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 12px;
  font-weight: bold;
}

.checkbox-text {
  line-height: 1.4;
}

.callback-form__submit {
  width: 100%;
  height: 50px;
  background: linear-gradient(90deg, #F0987D 0%, #CE7F63 16.83%, #FFBEA4 28.85%, #CF795F 60.1%, #FFAC93 69.71%, #D7785B 83.65%, #EA9278 97.12%);
  border-radius: 50px;
  border: none;
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 16px;
  color: #FFFFFF;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.callback-form__submit:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(240, 152, 125, 0.4);
}

.callback-form__submit svg {
  width: 16px;
  height: 16px;
}

/* Mobile */
@media (max-width: 767px) {
  .callback-modal__content {
    width: 100%;
    max-width: 100%;
    border-radius: 20px;
    padding: 40px 25px 30px;
  }

  .callback-modal__title {
    font-size: 18px;
    margin-bottom: 25px;
  }
}
</style>

<script>
  // Ждём загрузки DOM и GSAP
  document.addEventListener('DOMContentLoaded', function() {
    // Проверяем загрузку GSAP
    if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
      gsap.registerPlugin(ScrollTrigger);

      const heroSection = document.querySelector('.hero-section-desktop');
      const bottomItems = document.querySelectorAll('.hero-grid-item-bottom');
      const spacer      = document.querySelector('.hero-spacer');
      const navWrap     = document.querySelector('.nav-wrap');
      
      if (heroSection && spacer && navWrap) {
        // Pin hero block
        ScrollTrigger.create({
          trigger: heroSection,
          start: "top top",
          end: () => spacer.offsetHeight,
          pin: heroSection,
          pinSpacing: false
        });

        // Image reveal on scroll
        bottomItems.forEach(item => {
          gsap.fromTo(
            item,
            { clipPath: 'polygon(-5% 100%, 105% 100%, 105% 100%, -5% 100%)' },
            {
              clipPath: 'polygon(-5% 0%, 105% 0%, 105% 0%, -5% 0%)',
              ease: "none",
              scrollTrigger: {
                trigger: heroSection,
                start: "top top",
                end: () => spacer.offsetHeight * 0.5,
                scrub: true
              }
            }
          );
        });

        // Sticky nav
        ScrollTrigger.create({
          trigger: spacer,
          start: "top top+=520",
          end: "bottom top",
          onEnter() {
            navWrap.classList.add('is-sticky');
            gsap.to(navWrap, {
              position: 'fixed',
              top: 0,
              duration: 0.3
            });
          },
          onEnterBack() {
            navWrap.classList.add('is-sticky');
            gsap.to(navWrap, {
              position: 'fixed',
              top: 0,
              duration: 0.3
            });
          },
          onLeaveBack() {
            navWrap.classList.remove('is-sticky');
            gsap.to(navWrap, {
              position: 'absolute',
              top: 520,
              duration: 0.3
            });
          }
        });
      }
    } else {
      console.warn('GSAP or ScrollTrigger not loaded');
    }

    // Callback Modal
    const modal = document.getElementById('callbackModal');
    
    if (!modal) {
      console.warn('Callback modal not found');
      return;
    }

    const openBtns = document.querySelectorAll('.open-callback-modal');
    const closeBtn = modal.querySelector('.callback-modal__close');
    const overlay = modal.querySelector('.callback-modal__overlay');
    const form = document.getElementById('callbackForm');

    if (!closeBtn || !overlay || !form) {
      console.warn('Modal elements not found');
      return;
    }

    // Открытие модалки
    openBtns.forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        modal.classList.add('is-active');
        document.body.style.overflow = 'hidden';
      });
    });

    // Закрытие модалки
    function closeModal() {
      modal.classList.remove('is-active');
      document.body.style.overflow = '';
    }

    closeBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', closeModal);

    // Закрытие по ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && modal.classList.contains('is-active')) {
        closeModal();
      }
    });

    // Отправка формы
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        phone: formData.get('phone'),
        privacy: formData.get('privacy')
      };

      console.log('Form data:', data);
      alert('Thank you! We will contact you soon.');
      
      closeModal();
      form.reset();
    });
  });
</script>
