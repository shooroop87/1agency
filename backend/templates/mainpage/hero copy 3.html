{% load static %}
<section class="home-banner-style1 p0" id="hero">
  <div class="home-style1">
    <div class="container">
      <div class="row">
        <div class="col-xl-11 mx-auto">
          <div class="hero-stage animate-up-1">
            <div class="hero-sticky">

              <!-- ЛЕВАЯ КОЛОНКА: бренд (занимает 2 ряда по высоте) -->
              <div class="hero-brand">
                <img class="hero-mark" width="51" height="101"
                     src="https://andreyegorov.com/luxreal/wp-content/uploads/2025/10/479ca7c85bb1e2e8fdf70efdeb5d0b6e.png"
                     alt="">
                <div class="hero-name">One Agency</div>
              </div>

              <!-- ВЕРХНИЙ РЯД: две карточки с картинками (2-я и 3-я колонка) -->
              <div class="hero-tiles">
                <figure class="hero-tile">
                  <img class="hero-img img-a"
                       src="{% static 'images/hero/hero1.png' %}"
                       alt="Bali volcano">
                  <img class="hero-img img-b"
                       src="https://cdn.prod.website-files.com/6746d4e7508fcde5d1dbac6c/68e7644bacce366b4849994e_01---H0_HERO_2.jpg"
                       alt="">
                </figure>
                <figure class="hero-tile">
                  <img class="hero-img img-a"
                       src="{% static 'images/hero/hero2.png' %}"
                       alt="Surfer">
                  <img class="hero-img img-b"
                       src="https://cdn.prod.website-files.com/6746d4e7508fcde5d1dbac6c/68e764aa54816c7298cc6ef9_01---H0_HERO_3.jpg"
                       alt="">
                </figure>
              </div>

              <!-- СРЕДНИЙ РЯД: меню (центр) + CTA (справа) -->
              <div class="hero-controls animate-up-2">
                <nav class="hero-nav">
                  <a href="#projects">Our projects</a>
                  <a href="#about">About us</a>
                  <a href="#concierge">Concierge Service</a>
                  <a href="#about-bali">About Bali</a>
                  <a href="#faq">FAQ</a>
                  <a href="#contacts">Contacts</a>
                </nav>

                <div class="hero-cta">
                  <button class="hero-fav" aria-label="favorites"><span class="fav-dot"></span></button>
                  <a class="wdt-button button-cta is-nm wdt-button--bordered" href="#contact">
                    Order a call <i class="wdt-button__icon" aria-hidden="true"></i>
                  </a>
                </div>
              </div>

              <!-- НИЖНИЙ РЯД: слева Scroll down, по центру заголовок -->
              <div class="hero-bottom animate-up-3">
                <div class="hero-scroll"><span>Scroll down</span><i class="scroll-dot"></i></div>
                <h2 class="hero-kicker">Sale of real estate<br>and land plots in Bali</h2>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>

    <a href="#explore-property" class="animate-up-4">
      <div class="mouse_scroll"><img src="#" alt=""></div>
    </a>
  </div>
</section>
<style>
  /* Общая сцена: 3 колонки × 3 ряда */
#hero .hero-sticky {
  position: relative;
  display: grid;
  grid-template-columns: 1.1fr 1.4fr 1.4fr;
  grid-template-rows: auto auto minmax(0, 1fr);
  column-gap: 40px;
  row-gap: 32px;
  align-items: start;
}

/* Бренд — левая колонка, растягиваем на 2 ряда и центрируем по высоте */
#hero .hero-brand {
  grid-column: 1 / 2;
  grid-row: 1 / 3;
  align-self: center;
}

#hero .hero-name {
  margin-top: 12px;
  font-size: 32px;
  line-height: 1.2 !important;
}

/* Верх: две карточки во 2–3 колонке */
#hero .hero-tiles {
  grid-column: 2 / 4;
  grid-row: 1 / 2;

  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 32px;
}

#hero .hero-tile {
  border-radius: 26px;
  overflow: hidden;
}

/* Средний ряд: меню + кнопка */
#hero .hero-controls {
  grid-column: 2 / 4;
  grid-row: 2 / 3;

  display: flex;
  align-items: center;
  justify-content: space-between;
}

#hero .hero-nav {
  display: flex;
  gap: 24px;
  font-size: 14px;
}

#hero .hero-nav a {
  text-decoration: none;
  white-space: nowrap;
}

/* Низ: три условные колонки, но используем только 1 и 2 */
#hero .hero-bottom {
  grid-column: 1 / 4;
  grid-row: 3 / 4;

  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  align-items: end;
}

#hero .hero-scroll {
  grid-column: 1 / 2;
}

#hero .hero-kicker {
  grid-column: 2 / 3;
  justify-self: center;
  text-align: center;
  font-size: 22px;
  line-height: 1.3;
}

/* Примитивный адаптив, чтобы всё просто складывалось в колонку */
@media (max-width: 991px) {
  #hero .hero-sticky {
    grid-template-columns: 1fr;
    grid-template-rows: auto auto auto auto;
  }

  #hero .hero-brand {
    grid-column: 1 / 2;
    grid-row: 1 / 2;
    align-self: flex-start;
  }

  #hero .hero-tiles {
    grid-column: 1 / 2;
    grid-row: 2 / 3;
  }

  #hero .hero-controls {
    grid-column: 1 / 2;
    grid-row: 3 / 4;
    flex-direction: column;
    gap: 16px;
  }

  #hero .hero-bottom {
    grid-column: 1 / 2;
    grid-row: 4 / 5;
    grid-template-columns: 1fr;
    justify-items: flex-start;
  }

  #hero .hero-kicker {
    justify-self: flex-start;
    text-align: left;
    margin-top: 16px;
  }
}

</style>
