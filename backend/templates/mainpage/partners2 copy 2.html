<style>
.partners-swiper {
  overflow: visible;
  position: relative;
  padding-bottom: 100px;
}

.partners-swiper .swiper-slide {
  max-width: 325px !important;
  height: auto;
}

.partners-card {
  width: 325px;
  height: 290px;
}

.partners-swiper .swiper-scrollbar {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100%;
  height: 2px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 4px;
}

.partners-swiper .swiper-scrollbar-drag {
  background: var(--color-accent);
  height: 100%;
  border-radius: 4px;
}

/* Мобильная версия */
@media (max-width: 575px) {
  .partners-swiper {
    overflow: visible;
  }
  
  .partners-swiper .swiper-wrapper {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: scroll;
    gap: 20px;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    scrollbar-color: var(--color-accent) rgba(255, 255, 255, 0.1);
  }
  
  .partners-swiper .swiper-wrapper::-webkit-scrollbar {
    height: 8px;
  }
  
  .partners-swiper .swiper-wrapper::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
  }
  
  .partners-swiper .swiper-wrapper::-webkit-scrollbar-thumb {
    background: var(--color-accent);
    border-radius: 10px;
  }
  
  .partners-swiper .swiper-slide {
    scroll-snap-align: start;
    flex-shrink: 0;
  }
  
  .swiper-scrollbar {
    display: none;
  }

  .partners-swiper .swiper-scrollbar {
    background: rgba(255, 255, 255, 0.1);
    height: 2px;
    margin-top: 70px;
    position: relative;
  }
}
</style>
<script>
let partnersSwiper;

function initPartnersSwiper() {
  if (typeof Swiper === 'undefined') {
    setTimeout(initPartnersSwiper, 100);
    return;
  }
  
  if (window.innerWidth > 575) {
    if (!partnersSwiper) {
      partnersSwiper = new Swiper('.partners-swiper', {
        slidesPerView: 'auto',
        spaceBetween: 20,
        scrollbar: {
          el: '.partners-swiper .swiper-scrollbar',
          draggable: true,
        }
      });
    }
  } else {
    if (partnersSwiper) {
      partnersSwiper.destroy(true, true);
      partnersSwiper = null;
    }
  }
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initPartnersSwiper);
} else {
  initPartnersSwiper();
}
window.addEventListener('resize', initPartnersSwiper);
</script>
