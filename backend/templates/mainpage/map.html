    {% load static %}
<section class="property-header-map map-section">
  <div class="container">
    <p class="map-kicker">Map</p>
    <h2 class="title">Expanding across all the islands</h2>
  </div>

  <!-- Карта на весь блок -->
  <div id="gmap-bali" class="map-canvas" data-zoom="7" data-scroll="true"></div>

  <!-- Кастомные зум-кнопки -->
  <div class="map-zoom">
    <button type="button" class="map-zoom__btn" data-zoom="in">+</button>
    <span class="map-zoom__divider"></span>
    <button type="button" class="map-zoom__btn" data-zoom="out">−</button>
  </div>

  <!-- Инфокарта (рендерим как кастомный overlay) -->
  <aside id="map-popup" class="map-popup" hidden>
    <div class="map-popup__inner">
      <div class="map-popup__header">
        <span class="map-popup__dot" aria-hidden="true"></span>
        <div class="map-popup__headings">
          <h3 class="map-popup__title js-mp-title">—</h3>
          <p class="map-popup__place js-mp-place">—</p>
        </div>
        <button class="map-popup__menu" type="button" aria-label="More"></button>
      </div>

      <div class="map-popup__body">
        <figure class="map-popup__thumb">
          <img class="js-mp-img" src="{% static 'images/placeholder-4x3.jpg' %}" alt="">
        </figure>
        <ul class="map-popup__meta">
          <li><span class="lbl">Construction:</span> <span class="js-mp-status">—</span></li>
          <li><span class="lbl">Completion date:</span> <span class="js-mp-compl">—</span></li>
          <li><span class="lbl">ROI:</span> <span class="js-mp-roi">—</span></li>
          <li><span class="lbl">From</span> <span class="map-popup__price js-mp-price">—</span></li>
          <li class="map-popup__muted js-mp-units">—</li>
        </ul>
      </div>
    </div>
  </aside>

  {# безопасно кладём точки из Django как JSON #}
  <script id="map-data" type="application/json">
    {{ locations|json_script:"map-data" }}
  </script>
</section>

<!-- Google Maps API (подставьте свой ключ) -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=marker"></script>
