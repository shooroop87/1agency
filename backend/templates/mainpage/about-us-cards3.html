{% load static i18n %}
<section class="about-cards section-content mt100 mt50-xs" id="aboutus">
  <div class="container">
    <div class="row gx-4 gy-4">

      {% for card in investment_cards %}
      <div class="col-12 col-md-6 col-xl-3">
        <article class="about-card">
          <span class="about-card__icon">
            {% if card.icon_svg %}
              {{ card.icon_svg|safe }}
            {% else %}
              <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 45 45" fill="none">
                <rect opacity="0.35" x="0.5" y="0.5" width="44" height="44" rx="4.5" fill="#272727" stroke="#FFFFFF"/>
                <path d="M27.749 13H32.303L32.403 13.014L32.502 13.042L32.562 13.068C32.642 13.1027 32.715 13.1527 32.781 13.218L32.821 13.262L32.865 13.319L32.919 13.409L32.958 13.499L32.977 13.563L32.991 13.627L33 13.722V18.254C32.9999 18.444 32.9277 18.6269 32.798 18.7658C32.6683 18.9046 32.4907 18.9891 32.3011 19.002C32.1115 19.015 31.9241 18.9555 31.7767 18.8356C31.6293 18.7157 31.5329 18.5443 31.507 18.356L31.5 18.254V15.559L25.06 21.999C24.933 22.126 24.7646 22.2032 24.5855 22.2166C24.4064 22.23 24.2284 22.1787 24.084 22.072L24 22L20.97 19.09L15.28 24.779C15.1461 24.9132 14.9665 24.9917 14.7771 24.9989C14.5877 25.006 14.4026 24.9412 14.2591 24.8174C14.1156 24.6936 14.0242 24.5201 14.0034 24.3317C13.9826 24.1434 14.0339 23.9541 14.147 23.802L14.22 23.718L20.44 17.498C20.5671 17.3711 20.7355 17.2941 20.9146 17.2809C21.0937 17.2677 21.2716 17.3192 21.416 17.426L21.5 17.498L24.53 20.408L30.438 14.5H27.748C27.5669 14.4998 27.392 14.434 27.2557 14.3149C27.1193 14.1958 27.0306 14.0314 27.006 13.852L26.999 13.75C26.999 13.5688 27.0646 13.3937 27.1837 13.2571C27.3029 13.1205 27.4674 13.0316 27.647 13.007L27.749 13Z" fill="url(#grad{{ card.id }})"/>
                <defs>
                  <linearGradient id="grad{{ card.id }}" x1="14" y1="23" x2="33" y2="23" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#F0987D"/><stop offset="0.5" stop-color="#CF795F"/><stop offset="1" stop-color="#EA9278"/>
                  </linearGradient>
                </defs>
              </svg>
            {% endif %}
          </span>
          <div class="about-card__body">
            <h4 class="about-card__title">{{ card.title }}</h4>
            <p class="about-card__text">{{ card.description }}</p>
          </div>
        </article>
      </div>
      {% empty %}
      <!-- Fallback если нет карточек -->
      <div class="col-12">
        <p class="text-center text-muted">{% trans "No investment cards available" %}</p>
      </div>
      {% endfor %}

    </div>
  </div>
</section>
