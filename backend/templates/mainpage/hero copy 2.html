{% load static %}
<section class="home-banner-style1 p0" id="hero">
  <div class="home-style1">
    <div class="container">
      <div class="row">
        <div class="col-xl-11 mx-auto">
          
          <!-- Контейнер для скролла -->
          <div class="hero-stage">
            <div class="hero-sticky">
              
              <!-- Две карточки с фото -->
              <div class="hero-tiles">
                <figure class="hero-tile">
                  <img class="hero-img img-a" src="{% static 'images/hero/hero1.png' %}" alt="Bali volcano">
                  <img class="hero-img img-b" src="{% static 'images/hero/hero1-alt.png' %}" alt="">
                </figure>
                
                <figure class="hero-tile">
                  <img class="hero-img img-a" src="{% static 'images/hero/hero2.png' %}" alt="Surfer">
                  <img class="hero-img img-b" src="{% static 'images/hero/hero2-alt.png' %}" alt="">
                </figure>
              </div>

              <!-- Центр: лого, меню, кнопки -->
              <div class="hero-controls">
                <div class="hero-brand">
                  <img class="hero-mark" width="51" height="101" 
                       src="https://andreyegorov.com/luxreal/wp-content/uploads/2025/10/479ca7c85bb1e2e8fdf70efdeb5d0b6e.png" alt="">
                  <div class="hero-name">One Agency</div>
                </div>
                
                <nav class="hero-nav">
                  <a href="#projects">Our projects</a>
                  <a href="#about">About us</a>
                  <a href="#concierge">Concierge Service</a>
                  <a href="#about-bali">About Bali</a>
                  <a href="#faq">FAQ</a>
                  <a href="#contacts">Contacts</a>
                </nav>
                
                <div class="hero-cta">
                  <a href="#" class="favorites-btn" aria-label="Favorites">
                    <span class="flaticon-like"></span>
                  </a>
                  <a class="wdt-button button-cta" href="#contact">
                    Order a call
                  </a>
                </div>
              </div>

              <!-- Низ: скролл и заголовок -->
              <div class="hero-bottom">
                <div class="hero-scroll">
                  <span>Scroll down</span>
                  <span class="scroll-dot"></span>
                </div>
                <h2 class="hero-kicker">Sale of real estate<br>and land plots in Bali</h2>
              </div>
              
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</section>
<style>
/* Hero container */
.hero-stage {
  position: relative;
  height: 300vh;
}

.hero-sticky {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 40px 0;
  z-index: 100;
}

/* Tiles */
.hero-tiles {
  display: flex;
  gap: 20px;
  justify-content: center;
  padding: 0 40px;
}

.hero-tile {
  position: relative;
  width: 400px;
  border-radius: 24px;
  overflow: hidden;
  margin: 0;
}

.hero-img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hero-img.img-a {
  z-index: 2;
}

.hero-img.img-b {
  z-index: 1;
}

/* Controls */
.hero-controls {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  gap: 40px;
}

.hero-brand {
  display: flex;
  align-items: center;
  gap: 15px;
}

.hero-nav {
  display: flex;
  gap: 30px;
}

.hero-nav a {
  color: white;
  text-decoration: none;
  font-size: 14px;
}

/* Bottom */
.hero-bottom {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  padding: 0 40px;
}

.hero-kicker {
  color: white;
  font-size: 32px;
  margin: 0;
}

.hero-scroll {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
  font-size: 12px;
}

.scroll-dot {
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  margin-top: 8px;
}

/* Sticky navigation */
.hero-controls.is-sticky {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.95);
  backdrop-filter: blur(10px);
  z-index: 1000;
  padding: 15px 40px;
}
</style>
<script>
gsap.registerPlugin(ScrollTrigger);

(function() {
  const stage = document.querySelector('#hero .hero-stage');
  const sticky = document.querySelector('#hero .hero-sticky');
  const tiles = document.querySelectorAll('#hero .hero-tile');
  const controls = document.querySelector('#hero .hero-controls');
  const tilesContainer = document.querySelector('#hero .hero-tiles');
  const bottom = document.querySelector('#hero .hero-bottom');
  const nav = document.querySelector('#hero .hero-nav');
  
  if (!stage || !sticky || !tiles.length) return;

  // Pin hero section
  ScrollTrigger.create({
    trigger: stage,
    start: "top top",
    end: "bottom bottom",
    pin: sticky,
    pinSpacing: false
  });

  // Animate images clip-path
  tiles.forEach(tile => {
    const imgA = tile.querySelector('.img-a');
    
    gsap.to(imgA, {
      clipPath: 'polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)',
      scrollTrigger: {
        trigger: stage,
        start: "top top",
        end: "50% bottom",
        scrub: 1
      }
    });
  });

  // Fade out tiles, nav and bottom
  gsap.to([tilesContainer, nav, bottom], {
    opacity: 0,
    scrollTrigger: {
      trigger: stage,
      start: "50% top",
      end: "80% top",
      scrub: 1
    }
  });

  // Make controls sticky
  ScrollTrigger.create({
    trigger: stage,
    start: "85% top",
    end: "bottom bottom",
    onEnter: () => controls.classList.add('is-sticky'),
    onLeaveBack: () => controls.classList.remove('is-sticky')
  });

})();
</script>
