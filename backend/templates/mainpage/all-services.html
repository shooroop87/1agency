{% load static %}
<section class="services-section " id="concierge">

                </div>

                    <img src="https://andreyegorov.com/wp-content/uploads/2025/11/Events.png" alt="Events">
                  </div>
                  <div class="apartment-content">
                    <h6 class="title">Events</h6>

            <div class="swiper-slide">

<!-- Service Details Modal -->
<div id="serviceDetailsModal" class="service-details-modal">
  <div class="service-details-modal__overlay"></div>
  <div class="service-details-modal__content">
    <button class="service-details-modal__close">
      <svg width="21" height="21" viewBox="0 0 21 21" fill="none">
        <path d="M5.5 5.5L15.5 15.5M15.5 5.5L5.5 15.5" stroke="white" stroke-width="1"/>
      </svg>
    </button>

    <div class="sdm-header">
      <h2 class="sdm-title"></h2>
      <a href="#" class="wdt-button button-cta is-nm concierge-cta open-service-modal-from-details">
        Request service
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M3 8H13M13 8L8 3M13 8L8 13" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

    <div class="sdm-separator"></div>

    <ul class="sdm-list"></ul>
  </div>
</div>

<style>
/* Services Swiper - независимые стили */
.services-swiper {
  overflow: visible;
}

.services-swiper .swiper-wrapper {
  gap: 20px;
}

.services-swiper .swiper-slide {
  width: 325px !important;
  height: auto;
}

.services-swiper .swiper-scrollbar {
  background: rgba(255, 255, 255, 0.1);
  height: 2px;
  margin-top: 70px;
  position: relative;
}

.services-swiper .swiper-scrollbar-drag {
  background: var(--color-accent);
  height: 100%;
}

/* Стили карточек - НЕ ТРОГАТЬ */
.apartment-style1 {
  position: relative;
  width: 325px;
  height: 400px;
  border-radius: 30px;
  overflow: hidden;
  box-shadow: 0 0 7.5px rgba(0,0,0,0.5);
  transition: all 0.3s;
}

.apartment-style1::before {
  content: '';
  position: absolute;
  inset: -2px;
  border-radius: 30px;
  padding: 2px;
  background: transparent;
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  opacity: 0;
  transition: opacity 0.3s;
}

.apartment-style1:hover::before {
  background: var(--gradient-accent);
  opacity: 1;
}

.apartment-content {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 27.5%;
  border-radius: 0 0 25px 25px;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.apartment-content .title {
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 16px;
  line-height: 1.2;
  color: #fff;
  margin: 0;
}

.svc-arrow {
  width: 36px;
  height: 36px;
  border-radius: 25px;
  background: rgba(255,255,255,0.08);
  border: none;
  position: relative;
  transition: all 0.3s;
}

.svc-arrow::after {
  content: '→';
  color: #fff;
  font-size: 18px;
}

.services-section .apartment-style1{
  position:relative;
  height:400px;
  border-radius:30px;
  overflow:hidden;
}

.services-section .apartment-style1::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  border:1px solid var(--gradient-accent);
  opacity:0;
  transform:scale(0.995);
  transition:opacity .3s ease;
  pointer-events:none;
  z-index:5;
}

.services-section .apartment-style1:hover::before{
  opacity:.6;
}

.services-section .apartment-style1 .apartment-content::before{
  content:"";
  position:absolute;
  top:-1px;
  left:0;
  right:0;
  height:1px;
  background:var(--gradient-accent);
  opacity:0;
  transition:opacity .3s ease;
  pointer-events:none;
  z-index:6;
}

.services-section .apartment-style1:hover .apartment-content::before{
  opacity:.6;
}

.services-section .apartment-style1:hover .svc-arrow{
  background: var(--gradient-accent);
  border-color: transparent;
}

.services-section .apartment-style1:hover .svc-arrow::before{
  filter: brightness(0) invert(1); 
}

/* Service Details Modal */
.service-details-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9998;
  display: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.service-details-modal.is-active {
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 1;
}

.service-details-modal__overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(8px);
}

.service-details-modal__content {
  position: relative;
  width: 850px;
  max-width: 95%;
  max-height: 90vh;
  background: #272727;
  border-radius: 30px;
  padding: 60px 50px 50px;
  z-index: 1;
  overflow-y: auto;
}

.service-details-modal__close {
  position: absolute;
  top: 25px;
  right: 25px;
  width: 21px;
  height: 21px;
  background: transparent;
  border: none;
  cursor: pointer;
  z-index: 10;
  padding: 0;
  transition: transform 0.2s;
}

.service-details-modal__close:hover {
  transform: rotate(90deg);
}

.sdm-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 30px;
  gap: 30px;
}

.sdm-title {
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 24px;
  line-height: 1.2;
  background: linear-gradient(90deg, #F0987D 0%, #CE7F63 16.83%, #FFBEA4 28.85%, #CF795F 60.1%, #FFAC93 69.71%, #D7785B 83.65%, #EA9278 97.12%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin: 0;
}

.sdm-header .wdt-button {
  flex-shrink: 0;
  white-space: nowrap;
}

.sdm-separator {
  width: 100%;
  height: 1px;
  background: rgba(255, 255, 255, 0.2);
  margin-bottom: 30px;
}

.sdm-list {
  list-style: none;
  padding: 0;
  margin: 0;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px 30px;
}

.sdm-list li {
  font-family: 'Manrope', sans-serif;
  font-weight: 400;
  font-size: 16px;
  line-height: 1.5;
  color: #FFFFFF;
  padding-left: 20px;
  position: relative;
}

.sdm-list li::before {
  content: '';
  position: absolute;
  left: 0;
  top: 9px;
  width: 6px;
  height: 6px;
  background: linear-gradient(90deg, #F0987D 0%, #CE7F63 16.83%, #FFBEA4 28.85%, #CF795F 60.1%, #FFAC93 69.71%, #D7785B 83.65%, #EA9278 97.12%);
  border-radius: 50%;
}

/* Custom Scrollbar для service details modal */
.service-details-modal__content::-webkit-scrollbar {
  width: 8px;
}

.service-details-modal__content::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.2);
  border-radius: 0 30px 30px 0;
}

.service-details-modal__content::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #F0987D 0%, #CE7F63 50%, #EA9278 100%);
  border-radius: 10px;
}

.service-details-modal__content::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(180deg, #FFBEA4 0%, #F0987D 50%, #D7785B 100%);
}

/* Firefox */
.service-details-modal__content {
  scrollbar-width: thin;
  scrollbar-color: #E08A72 rgba(0, 0, 0, 0.2);
}

/* Mobile */
@media (max-width: 767px) {
  .service-details-modal__content {
    width: 100%;
    max-width: 100%;
    max-height: 100vh;
    border-radius: 20px;
    padding: 50px 25px 30px;
  }

  .sdm-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 20px;
  }

  .sdm-header .wdt-button {
    width: 100%;
  }

  .sdm-title {
    font-size: 20px;
  }

  .sdm-list {
    grid-template-columns: 1fr;
    gap: 12px;
  }

  .sdm-list li {
    font-size: 14px;
  }
}

/* Мобильная версия services */
@media (max-width: 575px) {
  .services-swiper {
    overflow: visible;
  }
  
  .services-swiper .swiper-wrapper {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    scrollbar-color: var(--color-accent) rgba(255, 255, 255, 0.1);
  }
  
  .services-swiper .swiper-wrapper::-webkit-scrollbar {
    height: 8px;
  }
  
  .services-swiper .swiper-wrapper::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
  }
  
  .services-swiper .swiper-wrapper::-webkit-scrollbar-thumb {
    background: var(--color-accent);
    border-radius: 10px;
  }
  
  .services-swiper .swiper-slide {
    scroll-snap-align: start;
    flex-shrink: 0;
  }
  
  .services-swiper .swiper-scrollbar {
    display: none;
  }
}
</style>

<script>
let servicesSwiper;

function initServicesSwiper() {
  if (window.innerWidth > 575) {
    if (!servicesSwiper) {
      servicesSwiper = new Swiper('.services-swiper', {
        slidesPerView: 'auto',
        spaceBetween: 20,
        scrollbar: {
          el: '.services-swiper .swiper-scrollbar',
          draggable: true,
          dragSize: 325,
        }
      });
    }
  } else {
    if (servicesSwiper) {
      servicesSwiper.destroy(true, true);
      servicesSwiper = null;
    }
  }
}

initServicesSwiper();
window.addEventListener('resize', initServicesSwiper);

// Service Details Modal
document.addEventListener('DOMContentLoaded', function() {
  const detailsModal = document.getElementById('serviceDetailsModal');
  
  if (!detailsModal) return;
  
  const openDetailsBtns = document.querySelectorAll('.open-service-details');
  const closeDetailsBtn = detailsModal.querySelector('.service-details-modal__close');
  const detailsOverlay = detailsModal.querySelector('.service-details-modal__overlay');
  const detailsTitle = detailsModal.querySelector('.sdm-title');
  const detailsList = detailsModal.querySelector('.sdm-list');
  const requestFromDetailsBtn = detailsModal.querySelector('.open-service-modal-from-details');

  // Открытие модалки деталей услуги
  openDetailsBtns.forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      
      const title = this.getAttribute('data-service-title');
      const items = this.getAttribute('data-service-items').split(',');

      // Заполняем данные
      detailsTitle.textContent = title;
      detailsList.innerHTML = '';
      items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item.trim();
        detailsList.appendChild(li);
      });

      // Открываем модалку
      detailsModal.classList.add('is-active');
      document.body.style.overflow = 'hidden';
    });
  });

  // Закрытие модалки деталей
  function closeDetailsModal() {
    detailsModal.classList.remove('is-active');
    document.body.style.overflow = '';
  }

  if (closeDetailsBtn) {
    closeDetailsBtn.addEventListener('click', closeDetailsModal);
  }
  
  if (detailsOverlay) {
    detailsOverlay.addEventListener('click', closeDetailsModal);
  }

  // Закрытие по ESC
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && detailsModal.classList.contains('is-active')) {
      closeDetailsModal();
    }
  });

  // Кнопка Request service в модалке деталей - открывает форму serviceModal
  if (requestFromDetailsBtn) {
    requestFromDetailsBtn.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Закрываем модалку с деталями
      closeDetailsModal();
      
      // Открываем модалку с формой (если она есть на странице)
      const serviceModal = document.getElementById('serviceModal');
      if (serviceModal) {
        setTimeout(() => {
          serviceModal.classList.add('is-active');
          document.body.style.overflow = 'hidden';
        }, 300);
      }
    });
  }
});
</script>
