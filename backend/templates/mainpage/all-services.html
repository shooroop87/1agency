{% load static %}
<section class="services-section section-content">
  <div class="container">
    <div>
      <div class="col-lg-6">
        <div class="main-title">
          <h2 class="title">All our services</h2>
        </div>
      </div>
    </div>

    <div>
      <div class="col-lg-12">
        <div class="swiper services-swiper wow fadeInUp" data-wow-delay="300ms">
          <div class="swiper-wrapper">
            
            <div class="swiper-slide">
              <a href="#">
                <div class="apartment-style1">
                  <div class="apartment-img">
                    <img src="https://andreyegorov.com/wp-content/uploads/2025/11/Logistics.png" alt="Logistics">
                  </div>
                  <div class="apartment-content">
                    <h6 class="title">Logistics</h6>
                    <button class="svc-arrow" aria-label="open"></button>
                  </div>
                </div>
              </a>
            </div>

            <div class="swiper-slide">
              <a href="#">
                <div class="apartment-style1">
                  <div class="apartment-img">
                    <img src="https://andreyegorov.com/wp-content/uploads/2025/11/Housekeeping.png" alt="Housekeeping">
                  </div>
                  <div class="apartment-content">
                    <h6 class="title">Housekeeping</h6>
                    <button class="svc-arrow" aria-label="open"></button>
                  </div>
                </div>
              </a>
            </div>

            <div class="swiper-slide">
              <a href="#">
                <div class="apartment-style1">
                  <div class="apartment-img">
                    <img src="https://andreyegorov.com/wp-content/uploads/2025/11/Events.png" alt="Events">
                  </div>
                  <div class="apartment-content">
                    <h6 class="title">Events</h6>
                    <button class="svc-arrow" aria-label="open"></button>
                  </div>
                </div>
              </a>
            </div>

            <div class="swiper-slide">
              <a href="#">
                <div class="apartment-style1">
                  <div class="apartment-img">
                    <img src="https://andreyegorov.com/wp-content/uploads/2025/11/Tours_adventures.png" alt="Tours & Adventures">
                  </div>
                  <div class="apartment-content">
                    <h6 class="title">Tours & Adventures</h6>
                    <button class="svc-arrow" aria-label="open"></button>
                  </div>
                </div>
              </a>
            </div>

          </div>
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
/* Services Swiper - независимые стили */
.services-swiper {
  overflow: visible;
}

.services-swiper .swiper-wrapper {
  gap: 20px;
}

.services-swiper .swiper-slide {
  width: 325px !important;
  height: auto;
}

.services-swiper .swiper-scrollbar {
  background: rgba(255, 255, 255, 0.1);
  height: 2px;
  margin-top: 70px;
  position: relative;
}

.services-swiper .swiper-scrollbar-drag {
  background: var(--color-accent);
  height: 100%;
}

/* Стили карточек - НЕ ТРОГАТЬ */
.apartment-style1 {
  position: relative;
  width: 325px;
  height: 400px;
  border-radius: 30px;
  overflow: hidden;
  box-shadow: 0 0 7.5px rgba(0,0,0,0.5);
  transition: all 0.3s;
}

.apartment-style1::before {
  content: '';
  position: absolute;
  inset: -2px;
  border-radius: 30px;
  padding: 2px;
  background: transparent;
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  opacity: 0;
  transition: opacity 0.3s;
}

.apartment-style1:hover::before {
  background: var(--gradient-accent);
  opacity: 1;
}

.apartment-content {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 27.5%;
  border-radius: 0 0 25px 25px;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.apartment-content .title {
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 16px;
  line-height: 1.2;
  color: #fff;
  margin: 0;
}

.svc-arrow {
  width: 36px;
  height: 36px;
  border-radius: 25px;
  background: rgba(255,255,255,0.08);
  border: none;
  position: relative;
  transition: all 0.3s;
}

.svc-arrow::after {
  content: '→';
  color: #fff;
  font-size: 18px;
}

.services-section .apartment-style1{
  position:relative;
  height:400px;
  border-radius:30px;
  overflow:hidden;
}

.services-section .apartment-style1::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  border:1px solid var(--gradient-accent);
  opacity:0;
  transform:scale(0.995);
  transition:opacity .3s ease;
  pointer-events:none;
  z-index:5;
}

.services-section .apartment-style1:hover::before{
  opacity:.6;
}

.services-section .apartment-style1 .apartment-content::before{
  content:"";
  position:absolute;
  top:-1px;
  left:0;
  right:0;
  height:1px;
  background:var(--gradient-accent);
  opacity:0;
  transition:opacity .3s ease;
  pointer-events:none;
  z-index:6;
}

.services-section .apartment-style1:hover .apartment-content::before{
  opacity:.6;
}

.services-section .apartment-style1:hover .svc-arrow{
  background: var(--gradient-accent);
  border-color: transparent;
}

.services-section .apartment-style1:hover .svc-arrow::before{
  filter: brightness(0) invert(1); 
}

/* Мобильная версия services */
@media (max-width: 575px) {
  .services-swiper {
    overflow: visible;
  }
  
  .services-swiper .swiper-wrapper {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    scrollbar-color: var(--color-accent) rgba(255, 255, 255, 0.1);
  }
  
  .services-swiper .swiper-wrapper::-webkit-scrollbar {
    height: 8px;
  }
  
  .services-swiper .swiper-wrapper::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
  }
  
  .services-swiper .swiper-wrapper::-webkit-scrollbar-thumb {
    background: var(--color-accent);
    border-radius: 10px;
  }
  
  .services-swiper .swiper-slide {
    scroll-snap-align: start;
    flex-shrink: 0;
  }
  
  .services-swiper .swiper-scrollbar {
    display: none;
  }
}
</style>

<script>
let servicesSwiper;

function initServicesSwiper() {
  if (window.innerWidth > 575) {
    if (!servicesSwiper) {
      servicesSwiper = new Swiper('.services-swiper', {
        slidesPerView: 'auto',
        spaceBetween: 20,
        scrollbar: {
          el: '.services-swiper .swiper-scrollbar',
          draggable: true,
          dragSize: 325,
        }
      });
    }
  } else {
    if (servicesSwiper) {
      servicesSwiper.destroy(true, true);
      servicesSwiper = null;
    }
  }
}

initServicesSwiper();
window.addEventListener('resize', initServicesSwiper);
</script>
