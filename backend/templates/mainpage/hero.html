<script>
document.addEventListener('DOMContentLoaded', function() {
  if (typeof gsap === 'undefined' || typeof ScrollTrigger === 'undefined') {
    console.warn('GSAP –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
    return;
  }
  
  gsap.registerPlugin(ScrollTrigger);

  // –ñ–¥—ë–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
  window.addEventListener('load', initHeroAnimation);
  
  // Fallback –µ—Å–ª–∏ load —É–∂–µ —Å—Ä–∞–±–æ—Ç–∞–ª
  if (document.readyState === 'complete') {
    initHeroAnimation();
  }
});

function initHeroAnimation() {
  // –û—Ç–∫–ª—é—á–∞–µ–º GSAP –Ω–∞ –º–æ–±–∏–ª–∫–µ
  if (window.innerWidth < 768) {
    console.log('üì± Mobile ‚Äî GSAP –æ—Ç–∫–ª—é—á–µ–Ω');
    return;
  }

  const heroWrapper = document.querySelector('.home-banner-style1');
  const heroSection = document.querySelector('.hero-section-desktop');
  const bottomItems = document.querySelectorAll('.hero-grid-item-bottom');
  const navWrap = document.querySelector('.nav-wrap');
  
  if (!heroWrapper || !heroSection || !navWrap) return;

  // –£–±–∏—Ä–∞–µ–º –º–µ—à–∞—é—â–∏–µ –∫–ª–∞—Å—Å—ã
  navWrap.classList.remove('stricky', 'slideIn', 'animated', 'stricky-fixed', 'slideInDown');

  const navOriginalTop = 520;

  // === –ì–õ–ê–í–ù–´–ô FIX: –ø–∏–Ω–Ω–∏–º wrapper, –Ω–µ inner ===
  const heroTL = gsap.timeline({
    scrollTrigger: {
      trigger: heroWrapper,        // –¢—Ä–∏–≥–≥–µ—Ä ‚Äî –≤–Ω–µ—à–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
      start: 'top top',
      end: '+=150%',
      pin: heroWrapper,            // –ü–∏–Ω–Ω–∏–º –≤–µ—Å—å wrapper
      pinSpacing: true,
      scrub: 0.8,
      anticipatePin: 1,
      invalidateOnRefresh: true,
      onUpdate: (self) => {
        // Sticky nav –ª–æ–≥–∏–∫–∞ –≤–Ω—É—Ç—Ä–∏ update
        const progress = self.progress;
        const shouldBeSticky = progress > 0.1;
        
        if (shouldBeSticky && !navWrap.classList.contains('is-sticky')) {
          navWrap.classList.add('is-sticky');
        } else if (!shouldBeSticky && navWrap.classList.contains('is-sticky')) {
          navWrap.classList.remove('is-sticky');
        }
      }
    }
  });

  // Clip-path –∞–Ω–∏–º–∞—Ü–∏—è
  bottomItems.forEach((item) => {
    heroTL.fromTo(item,
      { clipPath: 'polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%)' },
      { clipPath: 'polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)', duration: 1 },
      0
    );
  });

  // Fade labels
  if (scrollLabel) heroTL.to(scrollLabel, { opacity: 0, duration: 0.3 }, 0);
  if (kickerLabel) heroTL.to(kickerLabel, { opacity: 0, duration: 0.3 }, 0.5);

  // Refresh –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã—Ö —Ä–∞—Å—á—ë—Ç–æ–≤
  ScrollTrigger.refresh();

  console.log('‚úÖ Hero –≥–æ—Ç–æ–≤');
}
</script>
