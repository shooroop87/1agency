{% load static %}
<section class="home-banner-style1 p0" id="hero">
  <div class="home-style1">
    <div class="container">
      <div class="row">
        <div class="col-xl-11 mx-auto">
          
          <!-- Основной контейнер для скролла -->
          <div class="hero-stage">
            <div class="hero-sticky">
              
              <!-- Верх: две карточки с фото -->
              <div class="hero-tiles">
                <figure class="hero-tile">
                  <img class="hero-img img-a" src="{% static 'images/hero/hero1.png' %}" alt="Bali volcano">
                  <img class="hero-img img-b" src="https://cdn.prod.website-files.com/6746d4e7508fcde5d1dbac6c/68e7644bacce366b4849994e_01---H0_HERO_2.jpg" alt="">
                </figure>
                
                <figure class="hero-tile">
                  <img class="hero-img img-a" src="{% static 'images/hero/hero2.png' %}" alt="Surfer">
                  <img class="hero-img img-b" src="https://cdn.prod.website-files.com/6746d4e7508fcde5d1dbac6c/68e764aa54816c7298cc6ef9_01---H0_HERO_3.jpg" alt="">
                </figure>
              </div>
              <!-- Центр: лого, меню, кнопки -->
              <div class="hero-controls">
                <div class="hero-brand">
                  <img class="hero-mark" width="51" height="101" 
                       src="https://andreyegorov.com/luxreal/wp-content/uploads/2025/10/479ca7c85bb1e2e8fdf70efdeb5d0b6e.png" alt="">
                  <div class="hero-name">One Agency</div>
                </div>
                
                <nav class="hero-nav">
                  <a href="#projects">Our projects</a>
                  <a href="#about">About us</a>
                  <a href="#concierge">Concierge Service</a>
                  <a href="#about-bali">About Bali</a>
                  <a href="#faq">FAQ</a>
                  <a href="#contacts">Contacts</a>
                </nav>
                
                <div class="hero-cta">
                  <a href="#" class="favorites-btn" aria-label="Favorites">
            <span class="flaticon-like"></span>
          </a>
                  <a class="wdt-button button-cta" href="#contact">
                    Order a call
                  </a>
                </div>
              </div>
              <!-- Низ: скролл и заголовок -->
              <div class="hero-bottom">
                <div class="hero-scroll">
                  <span>Scroll down</span>
                  <span class="partners-dot" aria-hidden="true"></span>
                </div>
                <h2 class="hero-kicker">Sale of real estate<br>and land plots in Bali</h2>
              </div>
              
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</section>
<style>
/* Hero fixed container */
.hero-stage {
  position: relative;
  height: 300vh; /* пространство для скролла */
}

.hero-sticky {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 40px 0;
  z-index: 100;
}

/* Tiles container */
.hero-tiles {
  display: flex;
  gap: 20px;
  justify-content: center;
  padding: 0 40px;
}

.hero-tile {
  position: relative;
  width: 280px;
  height: 320px;
  border-radius: 24px;
  overflow: hidden;
  margin: 0;
}
.hero-name {
  line-height: 1.2!important;
}
/* Images */
.hero-img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: none;
}

.hero-img.img-a {
  z-index: 2;
  clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
}

.hero-img.img-b {
  z-index: 1;
}

/* Controls центр */
.hero-controls {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  gap: 40px;
}

.hero-brand {
  display: flex;
  align-items: center;
  gap: 15px;
}

.hero-nav {
  display: flex;
  gap: 30px;
}

.hero-nav a {
  color: white;
  text-decoration: none;
  font-size: 14px;
}
.hero-bottom {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  padding: 0 40px;
}

.hero-kicker {
  color: white;
  font-size: 32px;
  margin: 0;
}

.hero-scroll {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
  font-size: 12px;
}

.scroll-dot {
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  margin-top: 8px;
}
</style>
<script>
(function(){
  const stage = document.querySelector('#hero .hero-stage');
  const tiles = document.querySelectorAll('#hero .hero-tile');
  
  function tick(){
    const vh = window.innerHeight;
    const total = stage.offsetHeight - vh;
    const scrolled = Math.min(Math.max(-stage.getBoundingClientRect().top, 0), total);
    const progress = total ? (scrolled / total) : 0;
    
    // Первая половина скролла (0-0.5): анимация картинок
    // Вторая половина (0.5-1): готовность к скроллу сайта
    
    const imageProgress = Math.min(progress / 0.5, 1);
    
    tiles.forEach(tile => {
      const imgA = tile.querySelector('.img-a');
      // clip-path сверху вниз
      const clipValue = 100 - (imageProgress * 100);
      imgA.style.clipPath = `polygon(0% 0%, 100% 0%, 100% ${clipValue}%, 0% ${clipValue}%)`;
    });
  }
  
  tick();
  window.addEventListener('scroll', tick, {passive: true});
  window.addEventListener('resize', tick);
})();
</script>
