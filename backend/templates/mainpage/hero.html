{% load static %}
<section class="home-banner-style1 p0" id="hero">
  <div class="home-style1">
    
    <!-- Hero section (will be pinned) -->
    <div class="hero-section-desktop">
      <div class="hero-contain">
        
        <!-- Images -->
        <div class="hero-images">
          <figure class="hero-tile hero-tile-left">
            <img class="hero-img img-b" src="{% static 'images/hero/hero1.png' %}" alt="">
            <img class="hero-img img-a" src="{% static 'images/hero/hero1-alt.png' %}" alt="">
          </figure>
          
          <figure class="hero-tile hero-tile-right">
            <img class="hero-img img-b" src="{% static 'images/hero/hero2.png' %}" alt="">
            <img class="hero-img img-a" src="{% static 'images/hero/hero2-alt.png' %}" alt="">
          </figure>
        </div>

        <!-- Logo + Name -->
        <div class="hero-brand">
          <img class="hero-mark" width="51" height="101" 
               src="https://andreyegorov.com/luxreal/wp-content/uploads/2025/10/479ca7c85bb1e2e8fdf70efdeb5d0b6e.png" alt="">
          <div class="hero-name">One Agency</div>
        </div>
        
        <!-- Menu center -->
        <nav class="hero-nav">
          <a href="#projects">Our projects</a>
          <a href="#about">About us</a>
          <a href="#concierge">Concierge Service</a>
          <a href="#about-bali">About Bali</a>
          <a href="#faq">FAQ</a>
          <a href="#contacts">Contacts</a>
        </nav>
        
        <!-- Buttons right -->
        <div class="hero-cta">
          <a href="#" class="favorites-btn" aria-label="Favorites">
            <span class="flaticon-like"></span>
          </a>
          <a class="button-cta" href="#contact">
            <span>Order a call</span>
            <span class="arrow-icon">â†’</span>
          </a>
        </div>

        <!-- Bottom left -->
        <div class="hero-scroll">
          <span>Scroll down</span>
          <span class="scroll-dot"></span>
        </div>
        
        <!-- Bottom right -->
        <h2 class="hero-kicker">Sale of real estate<br>and land plots in Bali</h2>
        
      </div>
    </div>
    
    <!-- Spacer -->
    <div class="hero-spacer"></div>
    
  </div>
</section>
<style>
  /* Hero section */
.hero-section-desktop {
  width: 100%;
  height: 100vh;
}

.hero-contain {
  width: 100%;
  height: 100vh;
  background: #272727;
}

/* Spacer */
.hero-spacer {
  height: 200vh;
  width: 100%;
}

/* Images */
.hero-images {
  position: absolute;
  width: 900px;
  height: 440px;
  left: 50%;
  top: 47px;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
}

.hero-tile {
  position: relative;
  width: 440px;
  height: 440px;
  border-radius: 30px;
  overflow: hidden;
  margin: 0;
}

.hero-img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
}

.hero-img.img-a {
  z-index: 2;
  clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
}

.hero-img.img-b {
  z-index: 1;
}
/* Logo + Name */
.hero-brand {
  position: absolute;
  left: 39px;
  top: 386px;
  display: flex;
  align-items: center;
  gap: 15px;
}

.hero-name {
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 50px;
  line-height: 89%;
  letter-spacing: -0.04em;
  background: linear-gradient(90deg, #F0987D 0%, #CE7F63 16.83%, #FFBEA4 28.85%, #CF795F 60.1%, #FFAC93 69.71%, #D7785B 83.65%, #EA9278 97.12%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Menu */
.hero-nav {
  position: absolute;
  left: 50%;
  top: 520px;
  transform: translateX(-50%);
  display: flex;
  gap: 25px;
}

.hero-nav a {
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 15px;
  line-height: 120%;
  color: #FFFFFF;
  text-decoration: none;
  transition: opacity 0.3s;
}

.hero-nav a:hover {
  opacity: 0.7;
}
/* Buttons */
.hero-cta {
  position: absolute;
  right: 64px;
  top: 511px;
  display: flex;
  gap: 10px;
}

.favorites-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 35px;
  height: 35px;
  background: rgba(255, 255, 255, 0.08);
  border: 0.25px solid #656565;
  box-shadow: 2px 1px 7.6px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(1.26px);
  border-radius: 25px;
}

.button-cta {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 3px;
  padding: 7px 15px;
  background: rgba(255, 255, 255, 0.08);
  box-shadow: 2px 1px 7.6px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(1.26px);
  border-radius: 25px;
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 12px;
  color: #FFFFFF;
  text-decoration: none;
  transition: all 0.3s;
}

.button-cta:hover {
  background: rgba(255, 255, 255, 0.15);
}

.arrow-icon {
  transform: rotate(-45deg);
  display: inline-block;
}

/* Bottom */
.hero-scroll {
  position: absolute;
  left: 39px;
  bottom: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
  font-size: 12px;
  font-family: 'Manrope', sans-serif;
}

.scroll-dot {
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  margin-top: 8px;
}

.hero-kicker {
  position: absolute;
  right: 64px;
  bottom: 40px;
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 32px;
  line-height: 120%;
  color: white;
  margin: 0;
}
</style>
<script>
gsap.registerPlugin(ScrollTrigger);

(function() {
  const heroSection = document.querySelector('.hero-section-desktop');
  const heroContain = document.querySelector('.hero-contain');
  const tiles = document.querySelectorAll('.hero-tile');
  const spacer = document.querySelector('.hero-spacer');
  
  if (!heroSection || !spacer) return;

  ScrollTrigger.create({
    trigger: heroSection,
    start: "top top",
    end: () => "+=" + spacer.offsetHeight,
    pin: heroContain,
    pinSpacing: false
  });

  tiles.forEach(tile => {
    const imgA = tile.querySelector('.img-a');
    
    gsap.fromTo(imgA, 
      { clipPath: 'polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)' },
      {
        clipPath: 'polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)',
        scrollTrigger: {
          trigger: heroSection,
          start: "top top",
          end: () => "+=" + (spacer.offsetHeight * 0.5),
          scrub: 1
        }
      }
    );
  });

})();
</script>
