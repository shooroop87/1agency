{% load static i18n %}

<section class="section-content-footer" id="contactus">
  <div class="container contact-form-section wow fadeInUp">
    <div class="row g-4 align-items-start contact-form-row">
      <!-- ЛЕВАЯ ЧАСТЬ -->
      <div class="col-lg-6 contact-form-left">
        <div class="mb30 mt70">
          <h3 class="mb10 cf-left-title">
            Start your<br>investment journey
          </h3>
        </div>

        <!-- нижний левый блок контактов -->
        <div class="contact-form-left-bottom">
          <h4 class="mb20 cf-left-subtitle mt300">
            {% trans "Reach out in the way that's<br> most convenient for you — we're always here to help" %}
          </h4>

          <div class="d-flex align-items-center mb20 mt40">
            <span class="cf-dot" aria-hidden="true"></span>
            <span class="cf-request-link">
              Request details
            </span>
          </div>

          <p class="mb5 cf-contact-line">
            Call us: <a href="tel:+6282266361606" class="text-gray">+62 822 663 61 606</a>
          </p>
          <p class="mb0 cf-contact-line">
            Email us: <a href="mailto:one.agency.bali@gmail.com" class="text-gray">one.agency.bali@gmail.com</a>
          </p>
        </div>
      </div>

      <!-- ПРАВАЯ ЧАСТЬ — КАРТОЧКА С ФОРМОЙ -->
      <div class="col-lg-6 contact-form-right">
        <div class="bdrs12 p30 p20-xs pb50-xs contact-form-card">
          <h4 class="mb10 mt40 cf-form-title">
            Tell us what you're<br>looking for — we'll take<br>care of the rest
          </h4>

          <hr class="mb30 mt30 cf-form-line">

          <form class="form-style1 mt250 mt25-xs">
            <div class="row g-3">
              <!-- имя -->
              <div class="col-md-6">
                <input type="text" class="form-control cf-input" placeholder="Your name">
              </div>
              <!-- email -->
              <div class="col-md-6">
                <input type="email" class="form-control cf-input" placeholder="Your E-mail">
              </div>
              <!-- whatsapp -->
              <div class="col-md-6">
                <input type="text" class="form-control cf-input" placeholder="Your WhatsApp number">
              </div>
              <!-- тип недвижимости -->
              <div class="col-md-6">
                <div class="cf-select-wrap">
                  <select class="form-control cf-input cf-select">
                    <option selected disabled>Property type</option>
                    <option>Apartments</option>
                    <option>Villas</option>
                    <option>Townhouses</option>
                    <option>Land plots</option>
                  </select>
                </div>
              </div>
              <!-- сообщение -->
              <div class="col-12">
                <textarea class="form-control cf-textarea" placeholder="Your message" rows="4"></textarea>
              </div>

              <!-- политика -->
              <div class="col-12 d-flex align-items-center cf-policy">
                <input type="checkbox" id="policy" class="cf-checkbox me-2" checked>
                <label for="policy" class="mb-0">
                  I agree to the terms of the <a href="#">Privacy Policy</a>
                </label>
              </div>

              <!-- кнопка -->
              <div class="col-12">
                <button type="submit" class="wdt-button button-cta is-sm cf-submit">
                  Send <span class="wdt-button__icon"></span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
