			/* === ФИКС ДЛЯ КОНТЕЙНЕРОВ КАРТИНОК === */
#hero-section .hero-images-wrapper > .e-con {
    height: 60vh; /* Фиксированная высота для каждой колонки */
    min-height: 500px;
    max-height: 700px;
}

/* === HERO COLUMN === */
.hero-column {
    display: flex;
    flex-direction: column;
    gap: 20px;
    height: 100%; /* ВАЖНО! */
    width: 100%;
}

/* === КАРТИНКИ ЗАНИМАЮТ 50% === */
.hero-image-wrap {
    flex: 1; /* Каждая картинка = 50% высоты */
    overflow: hidden; /* ВАЖНО! Скрывает части которые выходят за границы */
    border-radius: 24px;
    position: relative;
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
    min-height: 200px;
}

.hero-image-wrap img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    will-change: transform;
    transform: translateY(0); /* Начальная позиция */
}

/* === АНИМАЦИЯ ПОЯВЛЕНИЯ === */
.hero-image-wrap {
    opacity: 0;
    animation: fadeInScale 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
}

.hero-column:nth-child(1) .hero-image-top {
    animation-delay: 0.2s;
}

.hero-column:nth-child(1) .hero-image-bottom {
    animation-delay: 0.3s;
}

.hero-column:nth-child(2) .hero-image-top {
    animation-delay: 0.4s;
}

.hero-column:nth-child(2) .hero-image-bottom {
    animation-delay: 0.5s;
}

@keyframes fadeInScale {
    from {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

/* === HOVER === */
.hero-image-wrap:hover img {
    transform: scale(1.05);
    transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
}

/* === CURSOR === */
.custom-cursor {
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    opacity: 0;
    transition: opacity 0.3s ease;
    mix-blend-mode: difference;
}

.custom-cursor.active {
    opacity: 1;
}

.cursor-inner {
    background: rgba(255, 255, 255, 0.95);
    color: #000;
    padding: 14px 28px;
    border-radius: 30px;
    font-size: 13px;
    font-weight: 500;
    white-space: nowrap;
}

/* === MOBILE === */
@media (max-width: 1024px) {
    #hero-section .hero-images-wrapper > .e-con {
        height: auto;
        min-height: 400px;
    }
    
    .hero-column {
        gap: 15px;
    }
    
    .hero-image-wrap {
        min-height: 180px;
    }
}

@media (max-width: 768px) {
    .hero-image-wrap {
        min-height: 150px;
        border-radius: 16px;
    }
}
#footer-53 > div > div.elementor-element.elementor-element-e100949.e-con-full.e-flex.e-con.e-parent.e-lazyloaded > div > div > span {
  border: 1px solid transparent;

    #D7785B 84%,

  ) 1;

/* === Общие стили для кнопок === */
.social-button {
  position: fixed;
  right: 40px;
  bottom: 40px; /* Расстояние от нижнего края */
  width: 67px;
  height: 67px;
  border-radius: 50%;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  z-index: 9999;
  overflow: visible;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* === Волны вокруг кнопки === */
.social-button::before,
.social-button::after {
  content: "";
  position: absolute;
  inset: -18px;
  border-radius: 50%;
  opacity: 0;
  backface-visibility: hidden;
}

/* === Кнопка WhatsApp === */
.whatsapp {
  background-image: url("https://andreyegorov.com/luxreal/wp-content/uploads/2025/10/WA.png");
  filter: drop-shadow(3.95875px 3.51889px 8.09344px rgba(0, 0, 0, 0.5));
  backdrop-filter: blur(2.28728px);
}

/* === Цвет волн (зеленый оттенок WhatsApp) === */
.whatsapp::before,
.whatsapp::after {
  border: 1px solid #25D366;
}

/* === Анимация волн === */
@keyframes ripple {
  0%   { transform: scale(0.55); opacity: 0; }
  50%  { opacity: 1; }
  100% { transform: scale(1.25); opacity: 0; }
}

/* === Мобильная адаптация === */
@media (max-width: 800px) {
  .social-button {
    right: 30px;
    bottom: 100px;
    width: 56px;
    height: 56px;
  }

  .social-button::before,
  .social-button::after {
    inset: -14px;
  }
}

		<script>
if (!window._originalPrompt) {
  window._originalPrompt = window.prompt;
  window._originalConfirm = window.confirm;
  window._originalAlert = window.alert;
}

function manipulateDialog(methodName, oldDialog) {
  // override the default dialog and add our logic
  window[methodName] = function (message = '', defaultValue = '') {
    console.log('sending a message');

    var answer = oldDialog(message, defaultValue);
    if (methodName === 'confirm') answer = answer.toString();

    // if the user didn't cancel it
    if (answer || /(alert|confirm)/.test(methodName)) {
      window.postMessage(
        {
          type: 'extension:injected-script',
          payload: {
            type: methodName,
            value: answer,
          },
        },
        '*'
      );
    }
    return answer;
  };
}

manipulateDialog('prompt', window._originalPrompt);
manipulateDialog('confirm', window._originalConfirm);
manipulateDialog('alert', window._originalAlert);
