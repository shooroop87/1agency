<!-- Callback Modal -->
<div id="callbackModal" class="callback-modal">
  <div class="callback-modal__overlay"></div>
  <div class="callback-modal__content">
    <button class="callback-modal__close">
      <svg width="21" height="21" viewBox="0 0 21 21" fill="none">
        <path d="M5.5 5.5L15.5 15.5M15.5 5.5L5.5 15.5" stroke="white" stroke-width="1"/>
      </svg>
    </button>

    <h2 class="callback-modal__title">Request a callback using this form</h2>

    <form class="callback-form" id="callbackForm">
      <div class="callback-form__field">
        <input type="text" name="name" placeholder="Your name" required>
      </div>

      <div class="callback-form__field">
        <input type="tel" name="phone" placeholder="Your WhatsApp or phone number" required>
      </div>

      <div class="callback-form__checkbox">
        <label>
          <input type="checkbox" name="privacy" required>
          <span class="checkbox-custom"></span>
          <span class="checkbox-text">I agree to the terms of the Privacy Policy</span>
        </label>
      </div>

      <button type="submit" class="callback-form__submit">
        Send
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M3 8H13M13 8L8 3M13 8L8 13" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </form>
  </div>
</div>
<style>
/* Callback Modal */
.callback-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
  display: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.callback-modal.is-active {
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 1;
}

.callback-modal__overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(8px);
}

.callback-modal__content {
  position: relative;
  width: 442px;
  max-width: 95%;
  background: #3A3A3A;
  border-radius: 30px;
  padding: 50px 40px 40px;
  z-index: 1;
}

.callback-modal__close {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 21px;
  height: 21px;
  background: transparent;
  border: none;
  cursor: pointer;
  z-index: 10;
  padding: 0;
  transition: transform 0.2s;
}



.callback-modal__title {
  font-family: 'Manrope', sans-serif;
  font-weight: 400;
  font-size: 20px;
  line-height: 130%;
  color: #FFFFFF;
  margin: 0 0 30px;
  text-align: center;
}

.callback-form__field {
  margin-bottom: 15px;
}

.callback-form__field input {
  width: 100%;
  height: 50px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 50px;
  border: none;
  padding: 0 25px;
  font-family: 'Manrope', sans-serif;
  font-weight: 400;
  font-size: 14px;
  color: #000;
}

.callback-form__field input::placeholder {
  color: rgba(0, 0, 0, 0.5);
}

.callback-form__checkbox {
  margin: 20px 0 25px;
}

.callback-form__checkbox label {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  font-family: 'Manrope', sans-serif;
  font-weight: 400;
  font-size: 13px;
  color: #FFFFFF;
}

.callback-form__checkbox input[type="checkbox"] {
  display: none;
}

.checkbox-custom {
  position: relative;
  width: 18px;
  height: 18px;
  border: 1.5px solid rgba(255, 255, 255, 0.6);
  border-radius: 4px;
  flex-shrink: 0;
  transition: all 0.3s;
}

.callback-form__checkbox input[type="checkbox"]:checked + .checkbox-custom {
  background: linear-gradient(90deg, #F0987D 0%, #CE7F63 16.83%, #FFBEA4 28.85%, #CF795F 60.1%, #FFAC93 69.71%, #D7785B 83.65%, #EA9278 97.12%);
  border-color: transparent;
}

.callback-form__checkbox input[type="checkbox"]:checked + .checkbox-custom::after {
  content: '✓';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 12px;
  font-weight: bold;
}

.checkbox-text {
  line-height: 1.4;
}

.callback-form__submit {
  width: 100%;
  height: 50px;
  background: linear-gradient(90deg, #F0987D 0%, #CE7F63 16.83%, #FFBEA4 28.85%, #CF795F 60.1%, #FFAC93 69.71%, #D7785B 83.65%, #EA9278 97.12%);
  border-radius: 50px;
  border: none;
  font-family: 'Manrope', sans-serif;
  font-weight: 600;
  font-size: 16px;
  color: #FFFFFF;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.callback-form__submit:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(240, 152, 125, 0.4);
}

.callback-form__submit svg {
  width: 16px;
  height: 16px;
}

/* Mobile */
@media (max-width: 767px) {
  .callback-modal__content {
    width: 100%;
    max-width: 100%;
    border-radius: 20px;
    padding: 40px 25px 30px;
  }

  .callback-modal__title {
    font-size: 18px;
    margin-bottom: 25px;
  }
}

/* Sticky Header */
.header-nav {
  transition: background 0.3s ease, padding 0.3s ease, box-shadow 0.3s ease;
}

.header-nav.is-sticky {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 9999;
  background: rgba(39, 39, 39, 0.95);
  backdrop-filter: blur(10px);
  padding: 10px 0;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}
</style>

<script>
  // Ждём загрузки DOM и GSAP
  document.addEventListener('DOMContentLoaded', function() {

    // Sticky Header on Scroll
const header = document.querySelector('.header-nav');
if (header) {
  window.addEventListener('scroll', function() {
    if (window.scrollY > 50) {
      header.classList.add('is-sticky');
    } else {
      header.classList.remove('is-sticky');
    }
  });
}

    // Проверяем загрузку GSAP
    if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
      gsap.registerPlugin(ScrollTrigger);

      const heroSection = document.querySelector('.hero-section-desktop');
      const bottomItems = document.querySelectorAll('.hero-grid-item-bottom');
      const spacer      = document.querySelector('.hero-spacer');
      const navWrap     = document.querySelector('.nav-wrap');
      
      if (heroSection && spacer && navWrap) {
        // Pin hero block
        ScrollTrigger.create({
          trigger: heroSection,
          start: "top top",
          end: () => spacer.offsetHeight,
          pin: heroSection,
          pinSpacing: false
        });

        // Image reveal on scroll
        bottomItems.forEach(item => {
          gsap.fromTo(
            item,
            { clipPath: 'polygon(-5% 100%, 105% 100%, 105% 100%, -5% 100%)' },
            {
              clipPath: 'polygon(-5% 0%, 105% 0%, 105% 0%, -5% 0%)',
              ease: "none",
              scrollTrigger: {
                trigger: heroSection,
                start: "top top",
                end: () => spacer.offsetHeight * 0.5,
                scrub: true
              }
            }
          );
        });

        // Sticky nav
        ScrollTrigger.create({
          trigger: spacer,
          start: "top top+=520",
          end: "bottom top",
          onEnter() {
            navWrap.classList.add('is-sticky');
            gsap.to(navWrap, {
              position: 'fixed',
              top: 0,
              duration: 0.3
            });
          },
          onEnterBack() {
            navWrap.classList.add('is-sticky');
            gsap.to(navWrap, {
              position: 'fixed',
              top: 0,
              duration: 0.3
            });
          },
          onLeaveBack() {
            navWrap.classList.remove('is-sticky');
            gsap.to(navWrap, {
              position: 'absolute',
              top: 520,
              duration: 0.3
            });
          }
        });
      }
    } else {
      console.warn('GSAP or ScrollTrigger not loaded');
    }

    // Callback Modal
    const modal = document.getElementById('callbackModal');
    
    if (!modal) {
      console.warn('Callback modal not found');
      return;
    }

    const openBtns = document.querySelectorAll('.open-callback-modal');
    const closeBtn = modal.querySelector('.callback-modal__close');
    const overlay = modal.querySelector('.callback-modal__overlay');
    const form = document.getElementById('callbackForm');

    if (!closeBtn || !overlay || !form) {
      console.warn('Modal elements not found');
      return;
    }

    // Открытие модалки
    openBtns.forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        modal.classList.add('is-active');
        document.body.style.overflow = 'hidden';
      });
    });

    // Закрытие модалки
    function closeModal() {
      modal.classList.remove('is-active');
      document.body.style.overflow = '';
    }

    closeBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', closeModal);

    // Закрытие по ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && modal.classList.contains('is-active')) {
        closeModal();
      }
    });

    // Отправка формы
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        phone: formData.get('phone'),
        privacy: formData.get('privacy')
      };

      console.log('Form data:', data);
      alert('Thank you! We will contact you soon.');
      
      closeModal();
      form.reset();
    });
  });
</script>
