{% load static %}
<!-- jQuery (основная библиотека, нужна многим плагинам) -->
<script src="{% static 'js/jquery-3.6.4.min.js' %}"></script> 
<!-- Обеспечивает совместимость старых jQuery-плагинов с новой версией -->
<script src="{% static 'js/jquery-migrate-3.0.0.min.js' %}"></script> 
<!-- Popper.js — позиционирование тултипов, dropdown и модальных окон Bootstrap -->
<script src="{% static 'js/popper.min.js' %}"></script> 
<!-- Bootstrap JS — модальные окна, dropdown, offcanvas и другие компоненты -->
<script src="{% static 'js/bootstrap.min.js' %}"></script> 
<!-- Bootstrap-select — стилизация выпадающих списков select -->
<script src="{% static 'js/bootstrap-select.min.js' %}"></script> 
<!-- Ace Responsive Menu — адаптивное меню для хедера -->
<script src="{% static 'js/ace-responsive-menu.js' %}"></script> 
<!-- Sticky header: фиксирует элементы при прокрутке -->
<script src="{% static 'js/jquery-scrolltofixed-min.js' %}"></script> 
<!-- WOW.js — анимации при появлении элементов на экране -->
<script src="{% static 'js/wow.min.js' %}"></script> 
<!-- Isotope — сортировка и фильтрация элементов (проекты, галереи, карточки) -->
<script src="{% static 'js/isotop.js' %}"></script> 
<!-- Owl Carousel — слайдеры и карусели -->
<script src="{% static 'js/owl.js' %}"></script> 
<!-- Swiper — продвинутый современный слайдер -->
<script src="{% static 'js/swiper.js' %}"></script> 
<!-- Ваш кастомный JavaScript с функционалом сайта -->
<script src="{% static 'js/script.js' %}"></script>
<!-- GSAP — мощная библиотека анимаций -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
<!-- GSAP ScrollTrigger — анимации, запускаемые при скролле -->
<script src="{% static 'js/ScrollTrigger_min.js' %}"></script>
