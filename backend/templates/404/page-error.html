{# templates/page-error.html #}
{% extends "base/base.html" %}
{% load static %}

{% block extra_head %}
<style>
  /* ===== 404 Hero (минимальные правки под ваш общий style.css) ===== */
  .hero-404{
    position:relative;
    inline-size:100%;
    min-block-size:56vw;           /* адаптивная высота */
    max-block-size:856px;
    border-end-start-radius:55px;
    border-end-end-radius:55px;
    overflow:hidden;
    box-shadow:0 100px 65px rgba(0,0,0,.25);
    background:
      linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(35,35,35,.5) 100%),
      linear-gradient(0deg, rgba(35,35,35,.45), rgba(35,35,35,.45)),
      url("https://andreyegorov.com/luxreal/wp-content/uploads/2025/11/Rectangle-3470.png")
      center/cover no-repeat;
  }
  .hero-404__inner{
    inline-size:min(1360px, 92vw);
    margin-inline:auto;
    padding:min(4vw,40px);
    min-block-size:inherit;
    display:grid;
    align-content:center;
    justify-items:center;
    text-align:center;
    gap:24px;
  }
  .hero-404__code{
    margin:0;
    font-family: var(--title-font-family);
    font-weight:600;
    line-height:.89;
    letter-spacing:-.04em;
    font-size: clamp(96px, 22vw, 267px);
    background: var(--gradient-accent);
    -webkit-background-clip:text; background-clip:text;
    -webkit-text-fill-color:transparent; text-fill-color:transparent;
  }
  .hero-404__divider{
    inline-size:min(473px, 70vw);
    height:2px; border:0; background: var(--gradient-accent);
  }
  .hero-404__subtitle{
    margin:0; font:600 20px/1 var(--title-font-family); color:var(--color-white);
  }
  @media (max-width:575.98px){
    .hero-404{ min-block-size:72vw; }
    .hero-404__subtitle{ font-size:16px; }
  }
</style>
{% endblock %}

{% block content %}
<section class="hero-404">
  <div class="hero-404__inner">
    <h1 class="hero-404__code">404</h1>
    <hr class="hero-404__divider">
    <p class="hero-404__subtitle">Looks like you’re lost… this page doesn’t exist.</p>
    <a href="{% url 'home' %}" class="wdt-button is-sm wdt-button--icon-after">
      Go back to homepage
      <span class="wdt-button__icon" aria-hidden="true"></span>
    </a>
  </div>
</section>
{% endblock %}
